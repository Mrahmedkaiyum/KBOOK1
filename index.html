<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lal Bilai - Messenger Pro</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        :root { --red: #D32F2F; --white: #ffffff; --gray: #f8f9fa; --text: #333; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        
        #app-wrap { width: 100%; max-width: 400px; height: 100vh; background: var(--white); position: relative; display: flex; flex-direction: column; }

        /* Custom UI Components */
        .screen { display: none; height: 100%; width: 100%; background: #fff; position: absolute; top: 0; left: 0; z-index: 100; padding-bottom: 70px; flex-direction: column; }
        .visible { display: flex; }
        
        header { background: var(--red); color: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; font-weight: bold; font-size: 18px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        /* Settings Styles */
        .settings-container { padding: 20px; overflow-y: auto; }
        .profile-section { text-align: center; margin-bottom: 25px; }
        .profile-img { width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--red); padding: 3px; }
        
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; font-size: 12px; color: #666; margin-bottom: 5px; margin-left: 5px; }
        input { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 12px; outline: none; background: var(--gray); font-size: 15px; }
        input:focus { border-color: var(--red); background: #fff; }

        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; background: var(--red); color: white; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-black { background: #333; }
        .btn:active { transform: scale(0.98); }

        /* Bottom Nav */
        nav { position: absolute; bottom: 0; width: 100%; height: 65px; background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around; align-items: center; z-index: 500; }
        .nav-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; color: #888; font-size: 11px; }
        .nav-item.active { color: var(--red); font-weight: bold; }
        .nav-icon { font-size: 20px; margin-bottom: 2px; }

        /* Custom Alert */
        #custom-alert { position: absolute; inset: 0; background: rgba(0,0,0,0.6); z-index: 10000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .alert-box { background: #fff; padding: 25px; border-radius: 20px; width: 100%; text-align: center; }
        
        #otp-overlay { position: absolute; inset: 0; background: #fff; z-index: 11000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
    </style>
</head>
<body>

<div id="app-wrap">
    <div id="custom-alert">
        <div class="alert-box">
            <p id="alert-msg" style="font-size: 16px; margin-bottom: 20px;"></p>
            <button class="btn" onclick="closeAlert()">‡¶†‡¶ø‡¶ï ‡¶Ü‡¶õ‡ßá</button>
        </div>
    </div>

    <div id="otp-overlay">
        <h3>Verify New Number</h3>
        <p style="text-align:center; font-size:13px; color:#666;">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶§‡ßÅ‡¶® ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶°‡¶Æ‡¶ø‡¶®‡ßá‡¶∞ ‡¶ï‡¶æ‡¶õ ‡¶•‡ßá‡¶ï‡ßá ‡¶ì‡¶ü‡¶ø‡¶™‡¶ø ‡¶∏‡¶Ç‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßÅ‡¶®‡•§</p>
        <input type="number" id="v-new-otp" placeholder="Enter 4 Digit OTP" style="text-align:center; font-size:24px; letter-spacing:8px;">
        <button class="btn" onclick="confirmPhoneChange()">Verify & Update</button>
        <button class="btn btn-black" onclick="document.getElementById('otp-overlay').style.display='none'">Cancel</button>
    </div>

    <div id="scr-chat" class="screen visible">
        <header><span>Lal Bilai</span></header>
        <div id="chat-win" style="flex:1; overflow-y:auto; padding:15px;"></div>
        <div style="padding:10px; display:flex; gap:8px; border-top:1px solid #eee;">
            <input type="text" id="msg-input" placeholder="Type..." style="margin-bottom:0; border-radius:25px;">
            <button class="btn" style="width:70px; margin-top:0;" onclick="sendMsg()">Send</button>
        </div>
    </div>

    <div id="scr-settings" class="screen">
        <header><span>Settings & Profile</span></header>
        <div class="settings-container">
            <div class="profile-section">
                <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="profile-img">
                <h3 id="set-name-display" style="margin:10px 0 5px 0;">User Name</h3>
                <p id="set-ph-display" style="font-size:12px; color:#888; margin:0;">+8801xxx</p>
            </div>

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="edit-name" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®">
            </div>

            <div class="input-group">
                <label>Username (Unique)</label>
                <input type="text" id="edit-username" placeholder="@username ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®">
            </div>

            <div class="input-group">
                <label>Mobile Number (Changing needs OTP)</label>
                <input type="number" id="edit-phone" placeholder="‡¶®‡¶§‡ßÅ‡¶® ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞">
            </div>

            <button class="btn" onclick="saveGeneralSettings()">Save Profile</button>
            <button class="btn btn-black" onclick="requestPhoneUpdate()">Update Mobile Number</button>
            <button class="btn" style="background:#888; margin-top:20px;" onclick="logout()">Logout</button>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="showScreen('scr-chat', this)">
            <span class="nav-icon">üí¨</span>
            <span>Chats</span>
        </div>
        <div class="nav-item" onclick="showScreen('scr-settings', this)">
            <span class="nav-icon">‚öôÔ∏è</span>
            <span>Settings</span>
        </div>
    </nav>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://kbook-5d175-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myPhone = localStorage.getItem("lb_phone") ? atob(localStorage.getItem("lb_phone")) : null;
    let tempNewPhone = "";
    let tempNewOTP = "";

    function showAlert(msg) {
        document.getElementById('alert-msg').innerText = msg;
        document.getElementById('custom-alert').style.display = 'flex';
    }
    function closeAlert() { document.getElementById('custom-alert').style.display = 'none'; }

    function showScreen(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('visible'));
        document.getElementById(id).classList.add('visible');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(id === 'scr-settings') loadUserData();
    }

    function loadUserData() {
        if(!myPhone) return;
        db.ref('users/' + btoa(myPhone)).once('value', snap => {
            const u = snap.val();
            document.getElementById('set-name-display').innerText = u.name || "No Name";
            document.getElementById('set-ph-display').innerText = u.phone;
            document.getElementById('edit-name').value = u.name || "";
            document.getElementById('edit-username').value = u.username || "";
            document.getElementById('edit-phone').value = u.phone;
        });
    }

    function saveGeneralSettings() {
        const name = document.getElementById('edit-name').value;
        const username = document.getElementById('edit-username').value;
        
        if(!name) return showAlert("‡¶®‡¶æ‡¶Æ ‡¶ñ‡¶æ‡¶≤‡¶ø ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶Ø‡¶æ‡¶¨‡ßá ‡¶®‡¶æ!");
        
        db.ref('users/' + btoa(myPhone)).update({
            name: name,
            username: username
        }).then(() => {
            showAlert("‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶∏‡¶´‡¶≤ ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
            loadUserData();
        });
    }

    function requestPhoneUpdate() {
        const newPh = document.getElementById('edit-phone').value;
        if(newPh === myPhone) return showAlert("‡¶è‡¶ü‡¶ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞‡¶á!");
        if(newPh.length < 10) return showAlert("‡¶∏‡¶†‡¶ø‡¶ï ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶¶‡¶ø‡¶®!");

        const code = Math.floor(1000 + Math.random() * 9000).toString();
        tempNewPhone = newPh;
        tempNewOTP = code;

        // ‡¶ì‡¶ü‡¶ø‡¶™‡¶ø ‡¶∞‡¶ø‡¶ï‡ßã‡ßü‡ßá‡¶∏‡ßç‡¶ü ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
        db.ref('otp_requests/' + newPh).set({
            phone: newPh,
            code: code,
            type: "phone_change",
            old_user: myPhone
        }).then(() => {
            document.getElementById('otp-overlay').style.display = 'flex';
            showAlert("‡¶®‡¶§‡ßÅ‡¶® ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞‡ßá‡¶∞ ‡¶ì‡¶ü‡¶ø‡¶™‡¶ø ‡¶∞‡¶ø‡¶ï‡ßã‡ßü‡ßá‡¶∏‡ßç‡¶ü ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§ ‡¶è‡¶°‡¶Æ‡¶ø‡¶®‡ßá‡¶∞ ‡¶ï‡ßã‡¶°‡¶ü‡¶ø ‡¶®‡¶ø‡¶®‡•§");
        });
    }

    function confirmPhoneChange() {
        const inputOTP = document.getElementById('v-new-otp').value;
        if(inputOTP === tempNewOTP) {
            // ‡¶®‡¶§‡ßÅ‡¶® ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡ßç‡¶∏‡¶´‡¶æ‡¶∞
            db.ref('users/' + btoa(myPhone)).once('value', snap => {
                let userData = snap.val();
                userData.phone = tempNewPhone;
                
                // ‡¶®‡¶§‡ßÅ‡¶® ‡¶®‡ßã‡¶°‡ßá ‡¶∏‡ßá‡¶≠ ‡¶è‡¶¨‡¶Ç ‡¶™‡ßÅ‡¶∞‡¶æ‡¶§‡¶® ‡¶®‡ßã‡¶° ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü
                db.ref('users/' + btoa(tempNewPhone)).set(userData).then(() => {
                    db.ref('users/' + btoa(myPhone)).remove();
                    myPhone = tempNewPhone;
                    localStorage.setItem("lb_phone", btoa(myPhone));
                    document.getElementById('otp-overlay').style.display = 'none';
                    showAlert("‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
                    loadUserData();
                });
            });
        } else {
            showAlert("‡¶≠‡ßÅ‡¶≤ ‡¶ì‡¶ü‡¶ø‡¶™‡¶ø ‡¶ï‡ßã‡¶°!");
        }
    }

    function logout() {
        localStorage.clear();
        location.reload();
    }

    window.onload = loadUserData;
</script>
</body>
</html>
