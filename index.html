<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lal Bilai - Global Security by KAIYUM</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        :root { --red: #D32F2F; --white: #fff; --bg: #f8f9fa; }
        * { box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }

        #app-wrap { 
            width: 100%; max-width: 365px; height: 90vh; background: var(--white); 
            position: relative; display: flex; flex-direction: column; overflow: hidden;
            border-radius: 20px; box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }

        #splash {
            position: absolute; inset: 0; background: #fff; z-index: 5000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .anim-logo { width: 110px; height: 110px; border-radius: 50%; border: 3px solid var(--red); animation: bounce 2s infinite ease-in-out; margin-bottom: 20px; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .kaiyum-brand { font-size: 28px; font-weight: 900; color: var(--red); letter-spacing: 4px; text-transform: uppercase; }

        .screen { padding: 25px; display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; position: absolute; inset: 0; background: #fff; z-index: 100; }
        .iti { width: 100%; margin: 10px 0; }
        input { width: 100%; padding: 13px; border: 1.5px solid #eee; border-radius: 30px; outline: none; background: #fafafa; font-size: 14px; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 30px; background: var(--red); color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }

        header { background: var(--red); color: white; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; height: 60px; }
    </style>
</head>
<body>

<div id="app-wrap">
    <div id="splash">
        <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="anim-logo">
        <div class="kaiyum-brand">KAIYUM</div>
        <div style="font-size: 10px; color: #aaa; margin-top: 5px; font-weight: bold;">SMART LOGIN SYSTEM</div>
    </div>

    <div id="scr-login" class="screen">
        <h2 style="margin-bottom: 15px;">Welcome Back</h2>
        <input type="tel" id="l-ph">
        <input type="password" id="l-ps" placeholder="Password">
        <button class="btn" onclick="handleLogin()">Sign In</button>
        <p onclick="showScr('scr-reg')" style="cursor:pointer; color:var(--red); font-size:12px; margin-top:15px; font-weight: bold;">Create New Account</p>
    </div>

    <div id="scr-reg" class="screen">
        <h3>Join Us</h3>
        <input type="text" id="r-name" placeholder="Full Name">
        <input type="tel" id="r-ph">
        <input type="password" id="r-ps" placeholder="Set Password">
        <button class="btn" onclick="startReg()">Get Access Code</button>
        <p onclick="showScr('scr-login')" style="cursor:pointer; font-size:12px; margin-top:10px;">Back to Login</p>
    </div>

    <div id="scr-verify" class="screen">
        <h3>Verification</h3>
        <p style="font-size:12px; color:#666; text-align:center;">Ask <b>KAIYUM</b> for your code on WhatsApp.</p>
        <input type="number" id="v-otp" placeholder="Enter 4-Digit Code">
        <button class="btn" onclick="finishReg()">Verify & Start</button>
        <a id="wa-link" href="#" target="_blank" style="color:#25D366; text-decoration:none; font-weight:bold; margin-top:15px; display: flex; align-items: center; gap: 5px;">
            <span>ðŸ’¬</span> Message KAIYUM
        </a>
    </div>

    <div id="scr-main" style="display:none; flex-direction:column; height:100%;">
        <header>
            <div style="display:flex; align-items:center;">
                <img id="my-img" src="" style="width:35px; border-radius:50%;">
                <div style="margin-left:10px;"><span id="my-name" style="font-weight:bold;">Loading...</span></div>
            </div>
            <div onclick="logout()" style="font-size:10px; cursor:pointer; background:rgba(255,255,255,0.2); padding:5px 10px; border-radius:10px;">Logout</div>
        </header>
        <div style="flex:1; background:var(--bg); display:flex; align-items:center; justify-content:center; color:#ccc;">
            System Secured by KAIYUM
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://kbook-5d175-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ADMIN_WA = "9660558687975";
    const DEF_IMG = "https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg";

    let loginPhone, regPhone;

    function initPhoneInputs() {
        const phoneOptions = {
            separateDialCode: true,
            initialCountry: "sa",
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        };
        loginPhone = window.intlTelInput(document.querySelector("#l-ph"), phoneOptions);
        regPhone = window.intlTelInput(document.querySelector("#r-ph"), phoneOptions);

        // à¦œà¦¿à¦°à§‹ à¦¬à§à¦²à¦• à¦²à¦œà¦¿à¦•
        const blockZero = (el) => {
            el.addEventListener('input', function() {
                if (this.value.startsWith('0')) {
                    this.value = this.value.substring(1);
                }
            });
        };
        blockZero(document.querySelector("#l-ph"));
        blockZero(document.querySelector("#r-ph"));
    }

    window.onload = () => {
        initPhoneInputs();
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            if(localStorage.getItem("lb_phone")) { showScr('scr-main'); loadUserData(); } 
            else { showScr('scr-login'); }
        }, 3000);
    };

    function showScr(id) {
        document.querySelectorAll('.screen, #scr-main').forEach(s => s.style.display='none');
        document.getElementById(id).style.display='flex';
    }

    // à¦¸à§à¦®à¦¾à¦°à§à¦Ÿ à¦²à¦—à¦‡à¦¨ - à¦œà¦¿à¦°à§‹à¦¸à¦¹ à¦à¦¬à¦‚ à¦œà¦¿à¦°à§‹ à¦›à¦¾à§œà¦¾ à¦®à§à¦¯à¦¾à¦šà¦¿à¦‚ à¦²à¦œà¦¿à¦•
    function handleLogin() {
        if(!loginPhone.isValidNumber()) return alert("à¦¸à¦ à¦¿à¦• à¦¨à¦¾à¦®à§à¦¬à¦¾à¦° à¦¦à¦¿à¦¨!");
        
        const rawNumber = loginPhone.getRawDigits(); // à¦¯à§‡à¦®à¦¨: 5xxxxxxx (à¦œà¦¿à¦°à§‹ à¦¬à¦¾à¦¦à§‡)
        const fullNumber = loginPhone.getNumber(); // à¦¯à§‡à¦®à¦¨: +9665xxxxxxx
        const s = document.getElementById('l-ps').value;

        // à¦šà§‡à¦• à¦•à¦°à¦¾à¦° à¦§à¦¾à¦ªà¦—à§à¦²à§‹:
        // à§§. à¦œà¦¿à¦°à§‹ à¦›à¦¾à§œà¦¾ à¦šà§‡à¦• (à¦¯à¦¦à¦¿ à¦¡à¦¾à¦Ÿà¦¾à¦¬à§‡à¦¸à§‡ 5xxx à¦¥à¦¾à¦•à§‡)
        // à§¨. à¦¶à§à¦°à§à¦¤à§‡ 'à§¦' à¦¯à§‹à¦— à¦•à¦°à§‡ à¦šà§‡à¦• (à¦¯à¦¦à¦¿ à¦¡à¦¾à¦Ÿà¦¾à¦¬à§‡à¦¸à§‡ 05xxx à¦¥à¦¾à¦•à§‡ - à¦ªà§à¦°à¦¾à¦¨à§‹à¦¦à§‡à¦° à¦œà¦¨à§à¦¯)
        // à§©. à¦•à¦¾à¦¨à§à¦Ÿà§à¦°à¦¿ à¦•à§‹à¦¡ à¦¸à¦¹ à¦šà§‡à¦• (+9665xxx)
        
        const checkKeys = [
            btoa(rawNumber), 
            btoa("0" + rawNumber), 
            btoa(fullNumber)
        ];

        let currentIndex = 0;

        function checkNext() {
            if(currentIndex >= checkKeys.length) {
                alert("à¦…à§à¦¯à¦¾à¦•à¦¾à¦‰à¦¨à§à¦Ÿ à¦ªà¦¾à¦“à§Ÿà¦¾ à¦¯à¦¾à§Ÿà¦¨à¦¿ à¦¬à¦¾ à¦ªà¦¾à¦¸à¦“à§Ÿà¦¾à¦°à§à¦¡ à¦­à§à¦²!");
                return;
            }

            db.ref('users/' + checkKeys[currentIndex]).once('value', snap => {
                if(snap.exists() && snap.val().pass === s) {
                    localStorage.setItem("lb_phone", checkKeys[currentIndex]);
                    location.reload();
                } else {
                    currentIndex++;
                    checkNext();
                }
            });
        }

        checkNext();
    }

    let tempReg = null;
    function startReg() {
        if(!regPhone.isValidNumber()) return alert("à¦¸à¦ à¦¿à¦• à¦¨à¦¾à¦®à§à¦¬à¦¾à¦° à¦¦à¦¿à¦¨!");
        const fullNumber = regPhone.getNumber();
        const rawNumber = regPhone.getRawDigits();
        const n = document.getElementById('r-name').value;
        const s = document.getElementById('r-ps').value;

        // à¦šà§‡à¦• à¦•à¦°à¦¬à§‡ à¦à¦‡ à¦¨à¦¾à¦®à§à¦¬à¦¾à¦° à¦œà¦¿à¦°à§‹à¦¸à¦¹ à¦¬à¦¾ à¦œà¦¿à¦°à§‹ à¦›à¦¾à§œà¦¾ à¦†à¦—à§‡ à¦†à¦›à§‡ à¦•à¦¿ à¦¨à¦¾
        db.ref('users/' + btoa(fullNumber)).once('value', snap => {
            if(snap.exists()) return alert("à¦à¦‡ à¦¨à¦¾à¦®à§à¦¬à¦¾à¦° à¦¦à¦¿à§Ÿà§‡ à¦†à¦—à§‡à¦‡ à¦…à§à¦¯à¦¾à¦•à¦¾à¦‰à¦¨à§à¦Ÿ à¦–à§‹à¦²à¦¾ à¦¹à§Ÿà§‡à¦›à§‡!");
            
            db.ref('users/' + btoa("0" + rawNumber)).once('value', oldSnap => {
                if(oldSnap.exists()) return alert("à¦à¦‡ à¦¨à¦¾à¦®à§à¦¬à¦¾à¦°à¦Ÿà¦¿ à¦¡à¦¾à¦Ÿà¦¾à¦¬à§‡à¦¸à§‡ à¦†à¦—à§‡ à¦¥à§‡à¦•à§‡à¦‡ à¦†à¦›à§‡!");

                let code = Math.floor(1000 + Math.random() * 9000).toString();
                tempReg = { n, p: fullNumber, s, code };
                db.ref('admin_verifications/' + btoa(fullNumber)).set({ name: n, code: code });
                
                document.getElementById('wa-link').href = `https://wa.me/${ADMIN_WA}?text=Assalamu Alaikum KAIYUM, code for ${fullNumber}`;
                showScr('scr-verify');
            });
        });
    }

    function finishReg() {
        if(document.getElementById('v-otp').value === tempReg.code) {
            db.ref('users/' + btoa(tempReg.p)).set({ name: tempReg.n, pass: tempReg.s, profilePic: DEF_IMG, online: true });
            localStorage.setItem("lb_phone", btoa(tempReg.p));
            location.reload();
        } else alert("à¦­à§à¦² à¦•à§‹à¦¡!");
    }

    function loadUserData() {
        db.ref('users/' + localStorage.getItem("lb_phone")).on('value', snap => {
            if(snap.exists()) {
                document.getElementById('my-name').innerText = snap.val().name;
                document.getElementById('my-img').src = snap.val().profilePic || DEF_IMG;
            }
        });
    }

    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
