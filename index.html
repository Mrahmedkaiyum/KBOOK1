<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN X-PRO | FINAL CORE</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon: #00ffaa;
            --danger: #ff0055;
            --dark: #020408;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background: var(--dark); color: #fff; height: 100vh; overflow: hidden; }

        /* [MASTER UI STRUCTURE] */
        #titan-app-container {
            width: 100%; max-width: 500px; height: 100vh; margin: 0 auto;
            position: relative; border-left: 1px solid #111; border-right: 1px solid #111;
            background: #000; display: flex; flex-direction: column;
        }

        /* [TOP ANNOUNCEMENT BAR] */
        .system-banner {
            background: #001a11; color: var(--neon); padding: 12px;
            font-size: 11px; text-align: center; border-bottom: 2px solid var(--neon);
            font-family: 'Orbitron'; font-weight: bold; letter-spacing: 1px;
        }

        /* [AUTH MODULE - LOGIN/REGISTRATION] */
        .auth-screen {
            position: absolute; inset: 0; background: var(--dark); z-index: 99999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px; transition: 0.5s;
        }

        .auth-card {
            width: 100%; background: var(--glass); border: 1px solid var(--neon);
            padding: 40px 30px; border-radius: 25px; backdrop-filter: blur(15px);
            box-shadow: 0 0 40px rgba(0, 255, 170, 0.1);
        }

        .auth-logo { width: 90px; height: 90px; border-radius: 50%; border: 2px solid var(--neon); margin: 0 auto 25px; display: block; }
        
        .field-group { margin-bottom: 20px; }
        .field-group label { display: block; font-size: 11px; color: var(--neon); margin-bottom: 8px; font-family: 'Orbitron'; }
        .titan-input {
            width: 100%; background: #000; border: 1px solid #222; padding: 15px;
            border-radius: 12px; color: #fff; font-size: 17px;
        }
        .titan-input:focus { border-color: var(--neon); outline: none; }

        .btn-primary {
            width: 100%; padding: 18px; background: var(--neon); color: #000;
            border: none; border-radius: 12px; font-family: 'Orbitron'; font-weight: 900;
            font-size: 15px; cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-primary:active { transform: scale(0.95); }

        /* [CHATS & MESSENGER] */
        .main-header { padding: 20px; border-bottom: 1px solid #111; display: flex; justify-content: space-between; align-items: center; }
        .chat-list { flex: 1; overflow-y: auto; padding-top: 10px; }
        .contact-item { display: flex; align-items: center; padding: 15px 20px; border-bottom: 1px solid #080808; cursor: pointer; }
        .contact-item:hover { background: #050505; }
        .c-img { width: 50px; height: 50px; border-radius: 50%; border: 1px solid #222; }

        /* [MESSENGER VORTEX] */
        #chat-window { position: absolute; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; }
        .msg-box { flex: 1; overflow-y: auto; padding: 20px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; }
        .bubble { max-width: 80%; padding: 12px 18px; border-radius: 18px; margin-bottom: 10px; font-size: 16px; line-height: 1.4; }
        .sent { align-self: flex-end; background: #005c4b; margin-left: auto; }
        .received { align-self: flex-start; background: #202c33; }

        .input-bar { padding: 15px; background: #0a0a0a; display: flex; gap: 10px; align-items: center; }
        .m-input { flex: 1; background: #111; border: 1px solid #222; padding: 12px 20px; border-radius: 25px; color: #fff; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="titan-app-container">
    <div class="system-banner">
        <marquee>TITAN X-PRO CORE ACTIVE :: ALL DATA ENCRYPTED :: UNIQUE IDENTITY SYSTEM v1000.0</marquee>
    </div>

    <div id="auth-layer" class="auth-screen">
        <div class="auth-card">
            <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="auth-logo">
            <h2 id="auth-title" style="text-align:center; font-family:'Orbitron'; color:var(--neon); margin-bottom:25px;">SECURE ACCESS</h2>
            
            <div id="reg-box" class="hidden">
                <div class="field-group">
                    <label>USER FULL NAME</label>
                    <input type="text" id="reg-name" class="titan-input" placeholder="আপনার নাম লিখুন">
                </div>
            </div>

            <div class="field-group">
                <label>MOBILE NUMBER (ID)</label>
                <input type="number" id="auth-ph" class="titan-input" placeholder="01XXXXXXXXX">
            </div>

            <div class="field-group">
                <label>SECRET SECURITY PIN</label>
                <input type="password" id="auth-pk" class="titan-input" placeholder="৪-৬ ডিজিটের পিন">
            </div>

            <div id="otp-box" class="hidden">
                <div class="field-group">
                    <label>OTP VERIFICATION</label>
                    <input type="number" id="auth-otp" class="titan-input" placeholder="কোডটি লিখুন">
                </div>
            </div>

            <button class="btn-primary" id="btn-master" onclick="AuthEngine.execute()">INITIALIZE CORE</button>
            <p style="text-align:center; margin-top:20px; font-size:14px;">
                <span id="auth-toggle" onclick="AuthEngine.toggle()" style="color:var(--neon); cursor:pointer; font-weight:bold;">নতুন আইডি খুলুন</span>
            </p>
        </div>
    </div>

    <div id="main-layer" class="hidden" style="flex:1; display:flex; flex-direction:column;">
        <header class="main-header">
            <div style="display:flex; align-items:center; gap:12px;">
                <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" style="width:45px; height:45px; border-radius:50%; border:1px solid var(--neon);">
                <div>
                    <h3 id="my-display-name" style="font-family:'Orbitron'; font-size:14px;">USER</h3>
                    <span style="color:var(--neon); font-size:10px;">● NEURAL LINK ACTIVE</span>
                </div>
            </div>
            <div style="display:flex; gap:15px; font-size:20px;">
                <i class="fas fa-user-plus" onclick="SocialEngine.add()"></i>
                <i class="fas fa-sign-out-alt" style="color:var(--danger);" onclick="AuthEngine.logout()"></i>
            </div>
        </header>

        <div id="chat-list-area" class="chat-list">
            </div>
    </div>

    <div id="chat-window">
        <header class="main-header">
            <div style="display:flex; align-items:center; gap:15px;">
                <i class="fas fa-arrow-left" onclick="MessengerEngine.close()" style="font-size:20px; color:var(--neon);"></i>
                <img id="active-chat-img" src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" style="width:40px; height:40px; border-radius:10px;">
                <h3 id="active-chat-name">FRIEND</h3>
            </div>
        </header>
        <div id="message-vortex" class="msg-box" style="display:flex; flex-direction:column;"></div>
        <div class="input-bar">
            <input type="text" id="msg-input" class="m-input" placeholder="মেসেজ লিখুন...">
            <button onclick="MessengerEngine.send()" style="background:var(--neon); border:none; width:50px; height:50px; border-radius:50%;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>



<script>
    /* ====================================================================================================
       TITAN CORE ENGINE - JAVASCRIPT
       ====================================================================================================
    */

    // 1. DATABASE CONFIG (এখুনি চেক করুন আপনার ফায়ারবেস ইউআরএল ঠিক আছে কি না)
    const firebaseConfig = { databaseURL: "https://kbook-5d175-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2. STATE REPOSITORY
    let MY_PH = localStorage.getItem("titan_user") ? atob(localStorage.getItem("titan_user")) : null;
    let TARGET_PH = null;
    let IS_REG = false;
    let TEMP_OTP = null;

    // 3. AUTH ENGINE (এখানেই সব কাজ হচ্ছে)
    const AuthEngine = {
        toggle: function() {
            IS_REG = !IS_REG;
            document.getElementById('auth-title').innerText = IS_REG ? "CREATE ACCOUNT" : "SECURE ACCESS";
            document.getElementById('reg-box').classList.toggle('hidden', !IS_REG);
            document.getElementById('btn-master').innerText = IS_REG ? "GET SECURITY OTP" : "INITIALIZE CORE";
            document.getElementById('auth-toggle').innerText = IS_REG ? "ইতিমধ্যে অ্যাকাউন্ট আছে? লগইন" : "নতুন আইডি খুলুন";
        },

        execute: function() {
            const ph = document.getElementById('auth-ph').value;
            const pk = document.getElementById('auth-pk').value;

            if (ph.length < 10 || pk.length < 4) return alert("সঠিক তথ্য দিন!");

            if (!IS_REG) {
                // [লগইন লজিক]
                console.log("System: Logging in...");
                db.ref('titan_final/users/' + btoa(ph)).once('value', snap => {
                    if (snap.exists()) {
                        const user = snap.val();
                        if (user.pk === pk) {
                            this.finalize(ph);
                        } else {
                            alert("ভুল পিন কোড! আপনি কি হ্যাকিং করার চেষ্টা করছেন?");
                        }
                    } else {
                        alert("এই নাম্বারে কোনো অ্যাকাউন্ট নেই। আগে রেজিস্ট্রেশন করুন।");
                    }
                });
            } else {
                // [রেজিস্ট্রেশন লজিক]
                if (!TEMP_OTP) {
                    db.ref('titan_final/users/' + btoa(ph)).once('value', snap => {
                        if (snap.exists()) {
                            alert("দুঃখিত! এই নাম্বারে ইতিপূর্বে অ্যাকাউন্ট খোলা হয়েছে।");
                        } else {
                            TEMP_OTP = Math.floor(1000 + Math.random() * 9000).toString();
                            document.getElementById('otp-box').classList.remove('hidden');
                            document.getElementById('btn-master').innerText = "VERIFY & REGISTER";
                            alert("আপনার টাইটান সিকিউরিটি কোড: " + TEMP_OTP);
                        }
                    });
                } else {
                    const userOtp = document.getElementById('auth-otp').value;
                    if (userOtp === TEMP_OTP) {
                        const name = document.getElementById('reg-name').value || "Titan_User";
                        db.ref('titan_final/users/' + btoa(ph)).set({ name, ph, pk, joined: Date.now() })
                        .then(() => this.finalize(ph));
                    } else {
                        alert("ভুল ওটিপি কোড!");
                    }
                }
            }
        },

        finalize: function(ph) {
            localStorage.setItem("titan_user", btoa(ph));
            location.reload();
        },

        logout: function() {
            if(confirm("সিস্টেম লগআউট করতে চান?")) {
                localStorage.clear();
                location.reload();
            }
        }
    };

    // 4. SOCIAL ENGINE
    const SocialEngine = {
        add: function() {
            const ph = prompt("বন্ধুর ফোন নাম্বার দিন:");
            if (!ph || ph === MY_PH) return;

            db.ref('titan_final/users/' + btoa(ph)).once('value', snap => {
                if (snap.exists()) {
                    const u = snap.val();
                    db.ref('titan_final/links/' + btoa(MY_PH) + '/' + btoa(ph)).set({ name: u.name, ph: ph, ts: Date.now() });
                    db.ref('titan_final/links/' + btoa(ph) + '/' + btoa(MY_PH)).set({ name: "TITAN FRIEND", ph: MY_PH, ts: Date.now() });
                    alert("লিঙ্ক সফল হয়েছে!");
                } else {
                    alert("এই ইউজার সিস্টেমে নেই!");
                }
            });
        },

        load: function() {
            db.ref('titan_final/links/' + btoa(MY_PH)).orderByChild('ts').on('value', snap => {
                const area = document.getElementById('chat-list-area');
                area.innerHTML = "";
                snap.forEach(child => {
                    const u = child.val();
                    area.innerHTML += `
                        <div class="contact-item" onclick="MessengerEngine.open('${u.ph}', '${u.name}')">
                            <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="c-img">
                            <div style="margin-left:15px;">
                                <h4 style="font-family:'Orbitron'; font-size:14px;">${u.name}</h4>
                                <p style="color:#444; font-size:11px;">${u.ph}</p>
                            </div>
                        </div>
                    `;
                });
            });
        }
    };

    // 5. MESSENGER ENGINE
    const MessengerEngine = {
        open: function(ph, name) {
            TARGET_PH = ph;
            document.getElementById('active-chat-name').innerText = name;
            document.getElementById('chat-window').style.display = 'flex';
            
            const ROOM = [btoa(MY_PH), btoa(ph)].sort().join("_X_");
            db.ref('titan_final/vault/' + ROOM).on('value', snap => {
                const screen = document.getElementById('message-vortex');
                screen.innerHTML = "";
                snap.forEach(m => {
                    const d = m.val();
                    const isMe = d.s === MY_PH;
                    screen.innerHTML += `<div class="bubble ${isMe ? 'sent' : 'received'}">${d.m}</div>`;
                });
                screen.scrollTop = screen.scrollHeight;
            });
        },

        send: function() {
            const m = document.getElementById('msg-input').value.trim();
            if (!m || !TARGET_PH) return;

            const ROOM = [btoa(MY_PH), btoa(TARGET_PH)].sort().join("_X_");
            db.ref('titan_final/vault/' + ROOM).push({ s: MY_PH, m: m, t: Date.now() });
            db.ref('titan_final/links/' + btoa(MY_PH) + '/' + btoa(TARGET_PH)).update({ ts: Date.now() });
            
            document.getElementById('msg-input').value = "";
        },

        close: function() {
            document.getElementById('chat-window').style.display = 'none';
            TARGET_PH = null;
        }
    };

    // 6. INIT SYSTEM
    if (MY_PH) {
        document.getElementById('auth-layer').classList.add('hidden');
        document.getElementById('main-layer').classList.remove('hidden');
        db.ref('titan_final/users/' + btoa(MY_PH)).once('value', s => {
            if(s.exists()) document.getElementById('my-display-name').innerText = s.val().name.toUpperCase();
        });
        SocialEngine.load();
    }
</script>
</body>
</html>
