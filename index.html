<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lal Bilai - Powered by KAIYUM</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        :root { --red: #D32F2F; --white: #fff; --gray: #f8f9fa; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        #app-wrap { width: 100%; max-width: 400px; height: 100vh; background: var(--white); position: relative; display: flex; flex-direction: column; overflow: hidden; }

        /* Splash Screen */
        #splash { position: absolute; inset: 0; background: #fff; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .anim-logo { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--red); animation: bounce 2s infinite ease-in-out; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* Screens */
        .screen { padding: 40px 30px; display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; position: absolute; inset: 0; background: #fff; z-index: 100; }
        .visible { display: flex; }
        
        input { width: 100%; padding: 15px; border: 1.5px solid #eee; border-radius: 12px; outline: none; background: #fafafa; font-size: 16px; margin-bottom: 12px; transition: 0.3s; }
        input:focus { border-color: var(--red); background: #fff; }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; background: var(--red); color: white; font-weight: bold; cursor: pointer; font-size: 16px; }
        .link-text { font-size: 13px; color: var(--red); margin-top: 15px; cursor: pointer; font-weight: bold; }

        /* Header & Profile Menu */
        header { background: var(--red); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 12px; position: relative; z-index: 200; }
        .profile-btn { width: 40px; height: 40px; border-radius: 50%; border: 2px solid white; cursor: pointer; overflow: hidden; }
        .profile-btn img { width: 100%; height: 100%; object-fit: cover; }
        
        #profile-menu { position: absolute; top: 60px; left: 15px; background: white; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: none; flex-direction: column; width: 170px; overflow: hidden; }
        #profile-menu button { background: none; border: none; padding: 12px; text-align: left; cursor: pointer; width: 100%; font-size: 14px; border-bottom: 1px solid #eee; }
        #profile-menu button:hover { background: #f0f0f0; }

        /* Footer Branding (Powered by KAIYUM) */
        .powered-by { position: absolute; bottom: 15px; width: 100%; text-align: center; font-size: 12px; color: #999; font-weight: bold; letter-spacing: 1px; pointer-events: none; z-index: 50; }

        #chat-list { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #ccc; padding: 20px; }
    </style>
</head>
<body>

<div id="app-wrap">
    <div class="powered-by">Powered by KAIYUM</div>

    <div id="splash">
        <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="anim-logo">
        <h2 style="color:var(--red); margin-top:15px; font-weight: 900;">LAL BILAI</h2>
    </div>

    <div id="scr-login" class="screen visible">
        <h2 style="margin-bottom: 25px;">Sign In</h2>
        <input type="number" id="l-ph" placeholder="Phone Number">
        <input type="password" id="l-ps" placeholder="Password">
        <button class="btn" onclick="handleLogin()">Login</button>
        <p class="link-text" onclick="showScr('scr-reg')">Registration (নতুন অ্যাকাউন্ট)</p>
        <p class="link-text" style="color:#777; font-size: 11px;" onclick="showScr('scr-forgot')">Forgot Password?</p>
    </div>

    <div id="scr-reg" class="screen">
        <h2 style="margin-bottom: 20px;">Join Lal Bilai</h2>
        <input type="text" id="r-name" placeholder="Full Name">
        <input type="number" id="r-ph" placeholder="Phone Number">
        <input type="password" id="r-ps" placeholder="Set Password">
        <input type="number" id="r-otp" placeholder="Secret Admin Code" style="border: 2px solid var(--red);">
        <button class="btn" onclick="handleReg()">Register Now</button>
        <p class="link-text" onclick="showScr('scr-login')">Back to Login</p>
    </div>

    <div id="scr-forgot" class="screen">
        <h2>Recovery</h2>
        <input type="number" id="f-ph" placeholder="Enter Registered Number">
        <button class="btn" onclick="handleForgot()">Get Password</button>
        <p class="link-text" onclick="showScr('scr-login')">Back to Login</p>
    </div>

    <div id="scr-main" style="display:none; flex-direction:column; height:100%;">
        <header>
            <div class="profile-btn" onclick="toggleMenu()">
                <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg">
            </div>
            <span>Lal Bilai Messenger</span>
            
            <div id="profile-menu">
                <button onclick="alert('Profile info loading...')">My Settings</button>
                <button onclick="logout()" style="color: red; font-weight: bold;">Logout (লগ আউট করুন)</button>
            </div>
        </header>
        
        <div id="chat-list">
            <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" style="width: 60px; opacity: 0.2; margin-bottom: 10px;">
            <p style="font-size: 14px;">Welcome to your secure chat world!</p>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://kbook-5d175-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const SECRET_OTP = "2026"; 

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            if(localStorage.getItem("lb_phone")) showApp();
        }, 2000);
    };

    function showScr(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('visible'));
        document.getElementById(id).classList.add('visible');
    }

    function toggleMenu() {
        const menu = document.getElementById('profile-menu');
        menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    // ক্লোজ মেনু অন ক্লিক আউটসাইড
    window.onclick = function(event) {
        if (!event.target.closest('.profile-btn')) {
            document.getElementById('profile-menu').style.display = 'none';
        }
    }

    function handleLogin() {
        const ph = document.getElementById('l-ph').value;
        const ps = document.getElementById('l-ps').value;
        if(!ph || !ps) return alert("Please fill all fields!");

        db.ref('users/' + btoa(ph)).once('value', snap => {
            if(snap.exists() && snap.val().pass === ps) {
                localStorage.setItem("lb_phone", btoa(ph));
                showApp();
            } else alert("Invalid phone or password!");
        });
    }

    function handleReg() {
        const name = document.getElementById('r-name').value;
        const ph = document.getElementById('r-ph').value;
        const ps = document.getElementById('r-ps').value;
        const otp = document.getElementById('r-otp').value;

        if(!name || !ph || !ps || !otp) return alert("Fill all fields!");
        if(otp !== SECRET_OTP) return alert("Wrong Secret Code!");

        const userKey = btoa(ph);
        db.ref('users/' + userKey).set({ name, pass: ps, phone: ph }).then(() => {
            alert("Registration Success!");
            localStorage.setItem("lb_phone", userKey);
            showApp();
        });
    }

    function handleForgot() {
        const ph = document.getElementById('f-ph').value;
        db.ref('users/' + btoa(ph)).once('value', snap => {
            if(snap.exists()) {
                window.open(`https://wa.me/9660558687975?text=Recover my password for ${ph}`);
            } else alert("Number not found. Register now!");
        });
    }

    function showApp() {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('visible'));
        document.getElementById('scr-main').style.display = 'flex';
    }

    function logout() {
        localStorage.clear();
        location.reload();
    }
</script>
</body>
</html>
