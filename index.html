<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBOOK Messenger Pro</title>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
        :root { --fb-blue: #1877f2; --fb-bg: #f0f2f5; --fb-green: #42b72a; --gray: #65676b; }
        body { font-family: Helvetica, Arial, sans-serif; margin: 0; background: var(--fb-bg); overflow: hidden; }
        #app-wrap { width: 100%; max-width: 500px; margin: 0 auto; height: 100vh; background: white; position: relative; display: flex; flex-direction: column; }

        /* 1. Language & Splash */
        .overlay { position: absolute; inset: 0; background: white; z-index: 9000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .btn-blue { background: var(--fb-blue); color: white; border: none; padding: 12px 25px; border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%; }

        /* 2. Success Pop-up with Messenger */
        #congrats { position: absolute; inset: 0; background: rgba(0,0,0,0.8); z-index: 8000; display: none; align-items: center; justify-content: center; }
        .card { background: white; padding: 30px; border-radius: 15px; width: 80%; text-align: center; }
        .admin-img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--fb-blue); margin-bottom: 15px; }

        /* 3. Auth UI */
        .auth-box { padding: 20px; display: flex; flex-direction: column; gap: 15px; margin-top: 50px; align-items: center; }
        input { width: 90%; padding: 14px; border: 1px solid #dddfe2; border-radius: 8px; font-size: 16px; background: #f5f6f7; outline: none; }

        /* 4. Main App Tabs */
        header { background: white; padding: 10px 15px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
        .search-box { background: #f0f2f5; border-radius: 20px; padding: 5px 15px; display: flex; align-items: center; flex: 1; margin: 0 10px; }
        .search-box input { background: transparent; border: none; padding: 5px; font-size: 14px; width: 100%; }

        .tabs { display: flex; background: white; border-bottom: 1px solid #ddd; height: 50px; }
        .tab-item { flex: 1; display: flex; justify-content: center; align-items: center; font-size: 20px; cursor: pointer; color: var(--gray); position: relative; }
        .tab-item.active { color: var(--fb-blue); border-bottom: 3px solid var(--fb-blue); }

        .content { flex: 1; overflow-y: auto; display: none; padding-bottom: 20px; }
        .content.active { display: block; }
        
        /* Post Card */
        .post { background: white; margin-top: 10px; padding: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .user-head { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .avt { width: 40px; height: 40px; border-radius: 50%; background: #ddd; object-fit: cover; }

        /* Messenger Style */
        .msg-box { padding: 15px; border-bottom: 1px solid #eee; display: flex; gap: 10px; align-items: center; }
    </style>
</head>
<body>

<div id="app-wrap">
    <div id="lang-page" class="overlay">
        <h1 style="color:var(--fb-blue); font-size: 40px;">kbook</h1>
        <div id="google_translate_element"></div>
        <button class="btn-blue" onclick="startApp()" style="margin-top:20px;">Continue</button>
    </div>

    <div id="congrats">
        <div class="card">
            <img src="admin.jpg" class="admin-img" onerror="this.src='https://via.placeholder.com/100/1877f2/FFFFFF?text=Admin'">
            <h2 style="color:var(--fb-blue)">Welcome!</h2>
            <p>Your account is ready.</p>
            <button class="btn-blue" onclick="showTab('feed')">Go to Feed</button>
            <button class="btn-blue" style="margin-top:10px; background:#0084ff;" onclick="showTab('messenger')">Open Messenger üí¨</button>
        </div>
    </div>

    <div id="auth-page" class="auth-box">
        <div style="color:var(--fb-blue); font-size:40px; font-weight:bold;">kbook</div>
        <div id="login-form" style="width:100%; display:flex; flex-direction:column; align-items:center; gap:10px;">
            <input type="text" id="log-id" placeholder="Mobile number or email">
            <input type="password" id="log-pass" placeholder="Password">
            <button class="btn-blue" onclick="handleLogin()">Log In</button>
            <p onclick="toggleAuth()" style="color:var(--fb-blue); cursor:pointer;">Create New Account</p>
        </div>
        <div id="reg-form" style="width:100%; display:none; flex-direction:column; align-items:center; gap:10px;">
            <input type="text" id="reg-name" placeholder="Full Name">
            <input type="text" id="reg-contact" placeholder="Mobile number or email">
            <input type="password" id="reg-pass" placeholder="New password">
            <button class="btn-blue" style="background:var(--fb-green)" onclick="handleReg()">Sign Up</button>
            <p onclick="toggleAuth()" style="color:var(--fb-blue); cursor:pointer;">Already have an account?</p>
        </div>
    </div>

    <div id="main-app" style="display:none; flex-direction:column; height:100%;">
        <header>
            <div style="color:var(--fb-blue); font-size:24px; font-weight:bold;">kbook</div>
            <div class="search-box">
                <span>üîç</span>
                <input type="text" placeholder="Search friends..." id="search-in" oninput="doSearch()">
            </div>
            <div onclick="location.reload()">üö™</div>
        </header>

        <div class="tabs">
            <div class="tab-item active" onclick="showTab('feed')">üè†</div>
            <div class="tab-item" onclick="showTab('video')">üì∫</div>
            <div class="tab-item" onclick="showTab('messenger')">üí¨</div>
            <div class="tab-item" onclick="showTab('notif')">üîî</div>
            <div class="tab-item" onclick="showTab('menu')">‚ò∞</div>
        </div>

        <div id="feed" class="content active">
            <div style="padding:15px; background:white; border-bottom:8px solid #ddd;">
                <input type="text" placeholder="What's on your mind?" style="width:100%; border-radius:20px; background:#f0f2f5; border:none; padding:10px;">
            </div>
            <div id="post-list">
                <div class="post">
                    <div class="user-head"><div class="avt"></div><b>Admin Post</b></div>
                    <p>Welcome to the global KBOOK network!</p>
                </div>
            </div>
        </div>

        <div id="video" class="content"><h3 style="padding:20px;">Videos</h3></div>
        
        <div id="messenger" class="content">
            <h3 style="padding:15px; margin:0;">Chats</h3>
            <div class="msg-box"><div class="avt"></div><div><b>Global Chat</b><br><small>Welcome to messenger!</small></div></div>
        </div>

        <div id="notif" class="content"><p style="padding:20px;">No new notifications.</p></div>

        <div id="menu" class="content" style="padding:20px;">
            <h3>Menu</h3>
            <div style="background:#eee; padding:15px; border-radius:10px;">
                <p><b>Name:</b> <span id="me-name">User</span></p>
                <button class="btn-blue" onclick="editProfile()">Edit Profile</button>
            </div>
        </div>
    </div>
</div>

<audio id="tuk" src="https://www.soundjay.com/buttons/sounds/button-20.mp3"></audio>

<script>
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }

    let db = JSON.parse(localStorage.getItem('kbook_db')) || [];
    let currentUser = null;

    function startApp() { document.getElementById('lang-page').style.display='none'; }
    function toggleAuth() {
        let l = document.getElementById('login-form');
        let r = document.getElementById('reg-form');
        l.style.display = l.style.display==='none'?'flex':'none';
        r.style.display = r.style.display==='none'?'flex':'none';
    }

    function handleReg() {
        let name = document.getElementById('reg-name').value;
        let contact = document.getElementById('reg-contact').value;
        let pass = document.getElementById('reg-pass').value;
        if(!name || !contact || pass.length<6) return alert("Fill all fields correctly!");
        
        let user = {name, contact, pass, pic:''};
        db.push(user);
        localStorage.setItem('kbook_db', JSON.stringify(db));
        currentUser = user;
        document.getElementById('tuk').play();
        document.getElementById('congrats').style.display = 'flex';
    }

    function handleLogin() {
        let id = document.getElementById('log-id').value;
        let ps = document.getElementById('log-pass').value;
        let user = db.find(u => u.contact === id && u.pass === ps);
        if(user) { currentUser = user; showTab('feed'); } 
        else alert("Wrong credentials!");
    }

    function showTab(id) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('auth-page').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        document.getElementById('congrats').style.display = 'none';
        if(currentUser) document.getElementById('me-name').innerText = currentUser.name;
    }

    function doSearch() {
        let q = document.getElementById('search-in').value.toLowerCase();
        if(!q) return;
        let found = db.filter(u => u.name.toLowerCase().includes(q) || u.contact.includes(q));
        if(found.length > 0) console.log("Found:", found[0].name);
    }

    function editProfile() {
        let n = prompt("Enter new name:", currentUser.name);
        if(n) {
            currentUser.name = n;
            localStorage.setItem('kbook_db', JSON.stringify(db));
            document.getElementById('me-name').innerText = n;
        }
    }
</script>

</body>
</html>
