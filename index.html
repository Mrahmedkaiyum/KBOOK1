<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lal Bilai - Messenger</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        :root { --main: #25D366; --dark: #075E54; --bg: #ffffff; --chat-bg: #e5ddd5; }
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
        
        body { margin: 0; background: #000; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #app-wrap { width: 100%; max-width: 420px; height: 90vh; background: var(--bg); position: relative; display: flex; flex-direction: column; border-radius: 20px; overflow: hidden; box-shadow: 0 15px 50px rgba(0,0,0,0.8); }

        /* Auth Screen */
        .auth-box { position: absolute; inset: 0; background: white; z-index: 5000; display: flex; flex-direction: column; padding: 30px; align-items: center; justify-content: center; }
        .logo { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--main); margin-bottom: 20px; }
        input { width: 100%; padding: 14px; margin-bottom: 12px; border: 1.5px solid #eee; border-radius: 12px; outline: none; background: #f9f9f9; font-size: 15px; }
        .btn { width: 100%; padding: 14px; background: var(--main); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }

        /* Header */
        header { background: var(--dark); color: white; padding: 12px 15px; display: flex; align-items: center; gap: 12px; height: 65px; flex-shrink: 0; }
        .p-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 1.5px solid #fff; }

        /* Chat List */
        #chat-list { flex: 1; overflow-y: auto; background: white; }
        .user-row { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #f0f0f0; cursor: pointer; }

        /* Inbox Overlay */
        #inbox { position: absolute; inset: 0; background: var(--chat-bg); z-index: 1000; display: none; flex-direction: column; height: 100%; }
        #msg-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; padding-bottom: 20px; }
        
        /* Message Bubbles */
        .m-bubble { max-width: 80%; padding: 10px 14px; border-radius: 15px; font-size: 14.5px; position: relative; word-wrap: break-word; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .sent { align-self: flex-end; background: #dcf8c6; border-top-right-radius: 0; }
        .rec { align-self: flex-start; background: #fff; border-top-left-radius: 0; }
        .tick { font-size: 10px; color: #34B7F1; margin-left: 5px; font-weight: bold; }

        /* ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶¨‡¶ï‡ßç‡¶∏ - ‡¶Ø‡ßá‡¶ü‡¶æ ‡¶∏‡¶¨‡¶∏‡¶Æ‡ßü ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶è‡¶∞ ‡¶®‡¶ø‡¶ö‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
        .chat-footer { background: #f0f0f0; padding: 10px; display: flex; gap: 8px; align-items: center; border-top: 1px solid #ddd; flex-shrink: 0; }
        .chat-footer input { flex: 1; margin-bottom: 0; border-radius: 25px; background: white; border: 1px solid #ccc; padding: 10px 15px; height: 45px; }
        .send-btn { width: 45px; height: 45px; background: var(--dark); color: white; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        .typing-info { font-size: 11px; color: #a6ffbb; font-style: italic; display: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="app-wrap">
    <div id="scr-auth" class="auth-box hidden">
        <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="logo">
        <input type="number" id="auth-ph" placeholder="Mobile Number">
        <input type="password" id="auth-ps" placeholder="Password">
        <button class="btn" onclick="handleAuth()">Login / Register</button>
    </div>

    <div id="scr-main" style="display:none; flex-direction:column; height:100%;">
        <header>
            <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="p-img">
            <span style="flex:1; font-weight:bold;">Lal Bilai Messenger</span>
            <span onclick="addContact()" style="cursor:pointer; font-size:22px;">‚ûï</span>
            <span onclick="logout()" style="margin-left:15px; cursor:pointer;">üö™</span>
        </header>
        <div id="chat-list"></div>
    </div>

    <div id="inbox">
        <header>
            <span onclick="closeInbox()" style="cursor:pointer; font-size:20px;">‚¨ÖÔ∏è</span>
            <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="p-img" style="width:35px; height:35px;">
            <div style="flex:1">
                <div id="chat-user" style="font-size:15px; font-weight:bold;">Name</div>
                <div id="typing-ui" class="typing-info">typing...</div>
            </div>
        </header>
        <div id="msg-area"></div>
        <div class="chat-footer">
            <input type="text" id="m-input" placeholder="Type message..." oninput="handleTyping()">
            <button class="send-btn" onclick="sendMsg()">‚û§</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://kbook-5d175-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myPhone = localStorage.getItem("lb_phone") ? atob(localStorage.getItem("lb_phone")) : null;
    let activeChat = null;
    let tTimer;

    function handleAuth() {
        const ph = document.getElementById('auth-ph').value;
        const ps = document.getElementById('auth-ps').value;
        if(ph.length < 10) return alert("Valid phone required!");
        
        db.ref('users/' + btoa(ph)).once('value', snap => {
            if(snap.exists()){
                if(snap.val().pass === ps) login(ph);
                else alert("Wrong password!");
            } else {
                db.ref('users/' + btoa(ph)).set({ name: "User_"+ph.slice(-4), ph, pass: ps }).then(() => login(ph));
            }
        });
    }

    function login(ph) { localStorage.setItem("lb_phone", btoa(ph)); location.reload(); }

    if(!myPhone) { document.getElementById('scr-auth').classList.remove('hidden'); }
    else {
        document.getElementById('scr-main').style.display = 'flex';
        db.ref('status/' + btoa(myPhone)).set(true);
        db.ref('status/' + btoa(myPhone)).onDisconnect().set(false);
        loadList();
    }

    function addContact() {
        const ph = prompt("Friend's Number:");
        if(!ph || ph === myPhone) return;
        db.ref('users/' + btoa(ph)).once('value', snap => {
            if(snap.exists()) {
                db.ref('contacts/' + btoa(myPhone) + '/' + btoa(ph)).set({ name: snap.val().name, ph, last: Date.now() });
                openInbox(ph, snap.val().name);
            } else alert("Not found!");
        });
    }

    function loadList() {
        db.ref('contacts/' + btoa(myPhone)).orderByChild('last').on('value', snap => {
            const list = document.getElementById('chat-list'); list.innerHTML = "";
            let items = []; snap.forEach(c => items.unshift(c.val()));
            items.forEach(u => {
                list.innerHTML += `<div class="user-row" onclick="openInbox('${u.ph}', '${u.name}')">
                    <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="p-img">
                    <div style="margin-left:15px;"><b>${u.name}</b><br><small>${u.ph}</small></div>
                </div>`;
            });
        });
    }

    function openInbox(ph, name) {
        activeChat = ph;
        document.getElementById('chat-user').innerText = name;
        document.getElementById('inbox').style.display = 'flex';
        
        db.ref('typing/' + btoa(ph) + '/' + btoa(myPhone)).on('value', s => {
            document.getElementById('typing-ui').style.display = s.val() ? 'block' : 'none';
        });

        const chatID = [myPhone, ph].sort().join("_");
        db.ref('messages/' + chatID).on('value', snap => {
            const area = document.getElementById('msg-area'); area.innerHTML = "";
            snap.forEach(mNode => {
                const m = mNode.val(); const isMe = m.sender === myPhone;
                area.innerHTML += `<div class="m-bubble ${isMe ? 'sent' : 'rec'}">${m.text}${isMe ? '<span class="tick">‚úî‚úî</span>' : ''}</div>`;
            });
            area.scrollTop = area.scrollHeight;
        });
    }

    function handleTyping() {
        db.ref('typing/' + btoa(myPhone) + '/' + btoa(activeChat)).set(true);
        clearTimeout(tTimer);
        tTimer = setTimeout(() => db.ref('typing/' + btoa(myPhone) + '/' + btoa(activeChat)).set(false), 2000);
    }

    function sendMsg() {
        const txt = document.getElementById('m-input').value; if(!txt || !activeChat) return;
        const chatID = [myPhone, activeChat].sort().join("_");
        db.ref('messages/' + chatID).push({ sender: myPhone, text: txt, time: Date.now() });
        db.ref('contacts/' + btoa(myPhone) + '/' + btoa(activeChat)).update({ last: Date.now() });
        document.getElementById('m-input').value = "";
    }

    function closeInbox() { document.getElementById('inbox').style.display = 'none'; activeChat = null; }
    function logout() { db.ref('status/' + btoa(myPhone)).set(false); localStorage.clear(); location.reload(); }
</script>
</body>
</html>
