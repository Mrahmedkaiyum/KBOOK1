<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lal Bilai Pro</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        :root { --main: #25D366; --dark: #075E54; --bg: #ffffff; --red: #D32F2F; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        #app-wrap { width: 100%; max-width: 450px; height: 100vh; background: var(--bg); position: relative; display: flex; flex-direction: column; }

        /* Auth UI */
        .auth-box { position: absolute; inset: 0; background: white; z-index: 5000; display: flex; flex-direction: column; padding: 40px 25px; align-items: center; justify-content: center; text-align: center; }
        .logo { width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--main); margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin-bottom: 12px; border: 1.2px solid #ddd; border-radius: 10px; outline: none; background: #f9f9f9; }
        .btn { width: 100%; padding: 15px; background: var(--main); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        
        /* App UI */
        header { background: var(--dark); color: white; padding: 12px 15px; display: flex; align-items: center; gap: 12px; }
        .profile-trigger { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #fff; cursor: pointer; }
        
        .chat-list { flex: 1; overflow-y: auto; }
        .user-card { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; position: relative; }
        .user-card:active { background: #f0f0f0; }
        .dot { position: absolute; left: 45px; bottom: 15px; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; }
        .online { background: var(--main); }
        .offline { background: #bbb; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="app-wrap">
    <div id="scr-login" class="auth-box hidden">
        <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="logo">
        <h2 style="color:var(--dark)">Login</h2>
        <input type="number" id="l-ph" placeholder="Phone Number">
        <input type="password" id="l-ps" placeholder="Password">
        <button class="btn" onclick="handleLogin()">Sign In</button>
        <p onclick="showAuth('reg')" style="margin-top:20px; color:var(--dark); cursor:pointer;">Create Account</p>
    </div>

    <div id="scr-reg" class="auth-box hidden">
        <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="logo">
        <h2 style="color:var(--dark)">Join Lal Bilai</h2>
        <input type="text" id="r-name" placeholder="Full Name">
        <input type="number" id="r-ph" placeholder="Mobile Number">
        <input type="password" id="r-ps" placeholder="Set Password">
        <button class="btn" onclick="requestOTP()">Next</button>
        <p onclick="showAuth('login')" style="margin-top:20px; color:var(--dark); cursor:pointer;">Back to Login</p>
    </div>

    <div id="scr-otp" class="auth-box hidden">
        <h3>Verify OTP</h3>
        <p>Admin has sent a code to your request.</p>
        <input type="number" id="otp-input" placeholder="4 Digit Code" style="text-align:center; font-size:24px; letter-spacing:10px;">
        <button class="btn" onclick="completeReg()">Confirm</button>
    </div>

    <div id="main-app" class="hidden" style="display:flex; flex-direction:column; height:100%;">
        <header>
            <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="profile-trigger" onclick="alert('Profile Settings coming soon!')">
            <span style="flex:1; font-weight:bold;">Lal Bilai</span>
            <span onclick="addFriend()" style="font-size:22px; cursor:pointer;">âž•</span>
            <span onclick="logout()" style="margin-left:15px; cursor:pointer;">ðŸšª</span>
        </header>
        <div class="chat-list" id="chat-list"></div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://kbook-5d175-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myPhone = localStorage.getItem("lb_phone") ? atob(localStorage.getItem("lb_phone")) : null;
    let tempUserData = null;

    function showAuth(mode) {
        document.getElementById('scr-login').classList.toggle('hidden', mode !== 'login');
        document.getElementById('scr-reg').classList.toggle('hidden', mode !== 'reg');
        document.getElementById('scr-otp').classList.add('hidden');
    }

    // --- AUTH LOGIC ---
    function handleLogin() {
        const ph = document.getElementById('l-ph').value;
        const ps = document.getElementById('l-ps').value;
        db.ref('users/' + btoa(ph)).once('value', snap => {
            if(snap.exists() && snap.val().pass === ps) {
                localStorage.setItem("lb_phone", btoa(ph));
                location.reload();
            } else alert("Wrong Number or Password!");
        });
    }

    function requestOTP() {
        const name = document.getElementById('r-name').value;
        const ph = document.getElementById('r-ph').value;
        const ps = document.getElementById('r-ps').value;
        if(!name || ph.length < 10 || !ps) return alert("Fill all fields!");

        const code = Math.floor(1000 + Math.random() * 9000).toString();
        tempUserData = { name, ph, ps, code };

        db.ref('otp_requests/' + ph).set({ ph, code, name, time: Date.now() }).then(() => {
            document.getElementById('scr-reg').classList.add('hidden');
            document.getElementById('scr-otp').classList.remove('hidden');
        });
    }

    function completeReg() {
        if(document.getElementById('otp-input').value === tempUserData.code) {
            db.ref('users/' + btoa(tempUserData.ph)).set({
                name: tempUserData.name,
                phone: tempUserData.ph,
                pass: tempUserData.ps
            }).then(() => {
                localStorage.setItem("lb_phone", btoa(tempUserData.ph));
                location.reload();
            });
        } else alert("Invalid OTP!");
    }

    // --- MAIN APP LOGIC ---
    if(!myPhone) { showAuth('login'); } 
    else {
        document.getElementById('main-app').classList.remove('hidden');
        db.ref('status/' + btoa(myPhone)).set(true);
        db.ref('status/' + btoa(myPhone)).onDisconnect().set(false);
        loadChats();
    }

    function addFriend() {
        const target = prompt("Enter Friend's Phone:");
        if(!target) return;
        if(target === myPhone) return alert("You can't add yourself!");

        db.ref('users/' + btoa(target)).once('value', snap => {
            if(snap.exists()){
                const u = snap.val();
                db.ref('contacts/' + btoa(myPhone) + '/' + btoa(target)).set({
                    name: u.name, phone: target, lastMsgTime: Date.now()
                }).then(() => alert("Friend Added!"));
            } else alert("User not found!");
        });
    }

    function loadChats() {
        db.ref('contacts/' + btoa(myPhone)).orderByChild('lastMsgTime').on('value', snap => {
            const list = document.getElementById('chat-list');
            list.innerHTML = "";
            let items = [];
            snap.forEach(child => { items.unshift(child.val()); }); // Newest on top

            items.forEach(u => {
                db.ref('status/' + btoa(u.phone)).on('value', st => {
                    const isOnline = st.val() === true;
                    const existingRow = document.getElementById('row-' + btoa(u.phone));
                    if(existingRow) existingRow.remove();

                    list.innerHTML = `
                        <div class="user-card" id="row-${btoa(u.phone)}" onclick="alert('Chat with ${u.name} opening...')">
                            <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" width="50" height="50" style="border-radius:50%">
                            <div class="dot ${isOnline ? 'online' : 'offline'}"></div>
                            <div style="margin-left:15px;"><b>${u.name}</b><br><small>${u.phone}</small></div>
                        </div>` + list.innerHTML;
                });
            });
        });
    }

    function logout() {
        db.ref('status/' + btoa(myPhone)).set(false);
        localStorage.clear();
        location.reload();
    }
</script>
</body>
</html>
