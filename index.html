<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lal Bilai - Premium</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        :root { --main: #075E54; --light: #25D366; --white: #ffffff; --gray: #f0f2f5; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        #app-wrap { width: 100%; max-width: 450px; height: 100vh; background: var(--white); position: relative; display: flex; flex-direction: column; }

        /* Auth Screens */
        .auth-screen { position: absolute; inset: 0; background: white; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; }
        .logo { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--main); margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; outline: none; background: var(--gray); }
        .btn { width: 100%; padding: 15px; background: var(--main); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        /* Main UI */
        header { background: var(--main); color: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; font-weight: bold; }
        .chat-list { flex: 1; overflow-y: auto; padding: 10px; }
        .user-row { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; }
        .user-img { width: 50px; height: 50px; border-radius: 50%; background: #ddd; margin-right: 15px; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; margin-left: auto; }
        .online { background: var(--light); }
        .offline { background: #bbb; }

        /* Hidden class */
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="app-wrap">
    <div id="login-scr" class="auth-screen hidden">
        <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="logo">
        <h2>Lal Bilai Login</h2>
        <input type="number" id="log-phone" placeholder="Mobile Number">
        <button class="btn" onclick="processLogin()">Login</button>
        <p onclick="toggleAuth(false)" style="color:var(--main); cursor:pointer; margin-top:15px;">New here? Register</p>
    </div>

    <div id="reg-scr" class="auth-screen hidden">
        <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="logo">
        <h2>Create Account</h2>
        <input type="text" id="reg-name" placeholder="Full Name">
        <input type="number" id="reg-phone" placeholder="Mobile Number">
        <div id="otp-box" class="hidden" style="width:100%">
            <input type="number" id="reg-otp" placeholder="Enter 4 Digit OTP">
        </div>
        <button class="btn" id="reg-btn" onclick="sendOTPRequest()">Get OTP</button>
        <p onclick="toggleAuth(true)" style="color:var(--main); cursor:pointer; margin-top:15px;">Already have an account? Login</p>
    </div>

    <div id="main-app" class="hidden" style="display:flex; flex-direction:column; height:100%;">
        <header>
            <span>Lal Bilai</span>
            <div>
                <span onclick="addNew()" style="margin-right:15px; cursor:pointer;">âž•</span>
                <span onclick="logout()" style="cursor:pointer;">ðŸšª</span>
            </div>
        </header>
        <div class="chat-list" id="chat-list-div">
            </div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://kbook-5d175-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myPhone = localStorage.getItem("lb_user_phone");

    function toggleAuth(isLogin) {
        document.getElementById('login-scr').classList.toggle('hidden', !isLogin);
        document.getElementById('reg-scr').classList.toggle('hidden', isLogin);
    }

    // --- Registration Logic ---
    function sendOTPRequest() {
        const ph = document.getElementById('reg-phone').value;
        const name = document.getElementById('reg-name').value;
        if(ph.length < 10 || !name) return alert("Enter valid details");

        // à¦“à¦Ÿà¦¿à¦ªà¦¿ à¦°à¦¿à¦•à§‹à§Ÿà§‡à¦¸à§à¦Ÿ à¦†à¦ªà¦¨à¦¾à¦° à¦¡à¦¾à¦Ÿà¦¾à¦¬à§‡à¦¸à§‡ à¦ªà¦¾à¦ à¦¾à¦¨à§‹
        const code = Math.floor(1000 + Math.random() * 9000).toString();
        db.ref('otp_requests/' + ph).set({ ph, code, name, time: Date.now() }).then(() => {
            document.getElementById('otp-box').classList.remove('hidden');
            document.getElementById('reg-btn').innerText = "Verify & Register";
            document.getElementById('reg-btn').onclick = () => finishReg(ph, name, code);
            alert("OTP requested! Check with Admin.");
        });
    }

    function finishReg(ph, name, correctCode) {
        const inputCode = document.getElementById('reg-otp').value;
        if(inputCode === correctCode) {
            db.ref('users/' + btoa(ph)).set({ name, phone: ph, photo: 'default' }).then(() => {
                loginUser(ph);
            });
        } else alert("Wrong OTP!");
    }

    // --- Login Logic ---
    function processLogin() {
        const ph = document.getElementById('log-phone').value;
        db.ref('users/' + btoa(ph)).once('value', snap => {
            if(snap.exists()) loginUser(ph);
            else alert("User not found! Please Register.");
        });
    }

    function loginUser(ph) {
        localStorage.setItem("lb_user_phone", ph);
        location.reload();
    }

    function logout() {
        db.ref('status/' + btoa(myPhone)).set(false);
        localStorage.clear();
        location.reload();
    }

    // --- App Init ---
    if(!myPhone) {
        toggleAuth(true);
    } else {
        document.getElementById('main-app').classList.remove('hidden');
        db.ref('status/' + btoa(myPhone)).set(true);
        db.ref('status/' + btoa(myPhone)).onDisconnect().set(false);
        loadContacts();
    }

    function loadContacts() {
        db.ref('my_contacts/' + btoa(myPhone)).on('value', snap => {
            const list = document.getElementById('chat-list-div');
            list.innerHTML = "";
            snap.forEach(child => {
                const u = child.val();
                db.ref('status/' + btoa(u.phone)).on('value', st => {
                    const isOnline = st.val() === true;
                    list.innerHTML += `
                        <div class="user-row">
                            <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="user-img">
                            <div><b>${u.name}</b><br><small>${u.phone}</small></div>
                            <div class="status-dot ${isOnline ? 'online' : 'offline'}"></div>
                        </div>`;
                });
            });
        });
    }

    function addNew() {
        const target = prompt("Enter Friend's Phone:");
        if(!target) return;
        db.ref('users/' + btoa(target)).once('value', snap => {
            if(snap.exists()){
                const data = snap.val();
                db.ref('my_contacts/' + btoa(myPhone) + '/' + btoa(target)).set({name: data.name, phone: target});
            } else alert("User not found!");
        });
    }
</script>
</body>
</html>
