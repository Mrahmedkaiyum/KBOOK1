    <style>

        #app-wrap {

        header { background: var(--red); color: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; height: 55px; flex-shrink: 0; }
        
        .p-img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; }

        .btn { width: 100%; padding: 10px; border: none; border-radius: 20px; background: var(--red); color: white; font-weight: bold; cursor: pointer; margin-top: 5px; }

        #chat-list, #msg-box { flex-grow: 1; overflow-y: auto; width: 100%; }
        #msg-box { padding: 10px; background: var(--bg); display: flex; flex-direction: column; gap: 8px; }

        .c-card { padding: 10px 15px; border-bottom: 1px solid #f2f2f2; display: flex; align-items: center; cursor: pointer; position: relative; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #ccc; position: absolute; left: 40px; bottom: 10px; border: 2px solid #fff; }
        .online { background: var(--green) !important; }

        .bubble { padding: 8px 12px; border-radius: 15px; max-width: 80%; font-size: 13px; word-wrap: break-word; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .me { background: #dcf8c6; align-self: flex-end; border-bottom-right-radius: 2px; }
        .you { background: #fff; align-self: flex-start; border-bottom-left-radius: 2px; }

        #typing-area { font-size: 11px; color: #555; font-style: italic; padding: 2px 15px; background: var(--bg); height: 18px; }
        .footer { padding: 8px; background: #f0f0f0; display: flex; align-items: center; gap: 8px; }
        .footer input { text-align: left; margin: 0; flex: 1; padding: 8px 15px; }

        .fab { position: absolute; bottom: 15px; right: 15px; width: 50px; height: 50px; background: var(--red); color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 20px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    </style>

<body>

<div id="app-wrap">
    <div id="scr-login" class="screen" style="display: flex;">
        <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" style="width:80px; height:80px; border-radius:50%; border:2px solid var(--red); margin-bottom:15px;">
        <h3 style="color:var(--red); margin:0 0 10px 0;">‡¶≤‡¶æ‡¶≤ ‡¶¨‡¶ø‡¶≤‡¶æ‡¶á ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü</h3>
        <input type="number" id="l-ph" placeholder="‡¶´‡ßã‡¶® ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞">
        <input type="password" id="l-ps" placeholder="‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶°">
        <button class="btn" onclick="handleLogin()">‡¶™‡ßç‡¶∞‡¶¨‡ßá‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        <p style="font-size:12px; margin-top:10px; cursor:pointer;" onclick="showScr('scr-reg')">‡¶®‡¶§‡ßÅ‡¶® ‡¶è‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶ñ‡ßÅ‡¶≤‡ßÅ‡¶®</p>
    </div>

    <div id="scr-reg" class="screen">
        <h3>‡¶∞‡ßá‡¶ú‡¶ø‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡ßá‡¶∂‡¶®</h3>
        <input type="text" id="r-name" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ">
        <input type="number" id="r-ph" placeholder="‡¶´‡ßã‡¶® ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞">
        <input type="password" id="r-ps" placeholder="‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶°">
        <button class="btn" onclick="handleRegister()">‡¶è‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶ñ‡ßÅ‡¶≤‡ßÅ‡¶®</button>
        <p onclick="showScr('scr-login')">‡¶™‡¶ø‡¶õ‡¶®‡ßá ‡¶Ø‡¶æ‡¶®</p>
    </div>

    <div id="scr-main" style="display:none; flex-direction:column; height:100%;">
        <header>
            <div style="display:flex; align-items:center;" onclick="changeName()">
                <img id="my-img" src="" class="p-img">
                <div style="margin-left:10px;">
                    <span id="my-name" style="font-weight:bold; font-size:14px; display:block;">‡¶®‡¶æ‡¶Æ ‚úé</span>
                    <span style="font-size:9px; opacity:0.8;">‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤</span>
                </div>
            </div>
            <div onclick="logout()" style="font-size:11px; cursor:pointer; background:rgba(0,0,0,0.1); padding:4px 10px; border-radius:10px;">‡¶≤‡¶ó‡¶Ü‡¶â‡¶ü</div>
        </header>
        <div id="chat-list"></div>
        <div class="fab" onclick="addNew()">+</div>
    </div>

    <div id="scr-chat" style="display:none; flex-direction:column; height:100%; position:absolute; inset:0; background:#fff; z-index:100;">
        <header>
            <div style="display:flex; align-items:center;">
                <span onclick="closeChat()" style="cursor:pointer; font-size:20px; margin-right:10px;">‚Üê</span>
                <img id="t-img" src="" class="p-img">
                <div style="margin-left:10px;">
                    <span id="t-display-name" style="font-weight:bold; font-size:13px; display:block;">‡¶®‡¶æ‡¶Æ...</span>
                    <span id="t-status" style="font-size:9px; opacity:0.9;">‡¶Ö‡¶´‡¶≤‡¶æ‡¶á‡¶®</span>
                </div>
            </div>
        </header>
        <div id="msg-box"></div>
        <div id="typing-area"></div>
        <div class="footer">
            <input type="text" id="m-input" placeholder="‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." oninput="sendTyping()">
            <button onclick="sendMsg()" style="background:var(--red); color:white; border:none; width:35px; height:35px; border-radius:50%;">üöÄ</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://kbook-5d175-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const DEF_IMG = "https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg";

    let myPhone = localStorage.getItem("lb_phone") || "";
    let activeChat = "";

    if(myPhone) { startApp(); } else { showScr('scr-login'); }

    function showScr(id) {
        document.querySelectorAll('.screen, #scr-main, #scr-chat').forEach(s => s.style.display='none');
        document.getElementById(id).style.display='flex';
    }

    // ‡¶®‡¶æ‡¶Æ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
    function changeName() {
        let n = prompt("‡¶®‡¶§‡ßÅ‡¶® ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®:");
        if(n) db.ref('users/' + myPhone).update({ name: n });
    }

    // ‡¶Ö‡¶®‡¶≤‡¶æ‡¶á‡¶® ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏
    function setOnline(st) {
        if(myPhone) db.ref('users/' + myPhone).update({ online: st, lastActive: Date.now() });
    }

    // ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶á‡¶®‡ßç‡¶°‡¶ø‡¶ï‡ßá‡¶ü‡¶∞
    function sendTyping() {
        if(!activeChat) return;
        db.ref('typing/' + activeChat + '/' + myPhone).set(true);
        setTimeout(() => db.ref('typing/' + activeChat + '/' + myPhone).remove(), 2000);
    }

    function handleRegister() {
        let n = document.getElementById('r-name').value;
        let p = document.getElementById('r-ph').value;
        let s = document.getElementById('r-ps').value;
        if(!n || !p || !s) return alert("‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶®!");
        db.ref('users/' + p).set({ name: n, pass: s, profilePic: DEF_IMG, online: true }).then(() => {
            localStorage.setItem("lb_phone", p); location.reload();
        });
    }

    function handleLogin() {
        let p = document.getElementById('l-ph').value;
        let s = document.getElementById('l-ps').value;
        db.ref('users/' + p).once('value', snap => {
            if(snap.exists() && snap.val().pass === s) {
                localStorage.setItem("lb_phone", p); location.reload();
            } else alert("‡¶≠‡ßÅ‡¶≤ ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶¨‡¶æ ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶°!");
        });
    }

    function startApp() {
        showScr('scr-main');
        setOnline(true);
        Notification.requestPermission();
        db.ref('users/' + myPhone).on('value', snap => {
            let d = snap.val();
            document.getElementById('my-img').src = d.profilePic || DEF_IMG;
            document.getElementById('my-name').innerText = (d.name || myPhone) + " ‚úé";
        });
        loadContacts();
        window.onbeforeunload = () => setOnline(false);
    }

    function loadContacts() {
        db.ref('my_contacts/' + myPhone).on('value', snap => {
            let list = document.getElementById('chat-list'); list.innerHTML = "";
            snap.forEach(c => {
                db.ref('users/' + c.key).on('value', uSnap => {
                    let u = uSnap.val();
                    let dot = u.online ? 'online' : '';
                    let el = document.getElementById('c-' + c.key);
                    if(el) el.remove();
                    list.innerHTML += `<div class="c-card" id="c-${c.key}" onclick="openChat('${c.key}')">
                        <img src="${u.profilePic || DEF_IMG}" class="p-img"><div class="status-dot ${dot}"></div>
                        <div style="margin-left:12px;"><span style="font-weight:bold; font-size:14px;">${u.name || c.key}</span><br><span style="font-size:10px; color:#888;">${c.key}</span></div>
                    </div>`;
                });
            });
        });
    }

    function openChat(phone) {
        activeChat = phone; showScr('scr-chat');
        db.ref('users/' + phone).on('value', snap => {
            let d = snap.val();
            document.getElementById('t-display-name').innerText = (d.name || "User") + " (" + phone + ")";
            document.getElementById('t-img').src = d.profilePic || DEF_IMG;
            document.getElementById('t-status').innerText = d.online ? "‡¶è‡¶ï‡¶ü‡¶ø‡¶≠ ‡¶Ü‡¶õ‡ßá" : "‡¶Ö‡¶´‡¶≤‡¶æ‡¶á‡¶®";
        });
        db.ref('typing/' + myPhone + '/' + phone).on('value', snap => {
            document.getElementById('typing-area').innerText = snap.exists() ? "‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶ï‡¶∞‡¶õ‡ßá..." : "";
        });
        listenMsgs();
    }

    function sendMsg() {
        let t = document.getElementById('m-input').value; if(!t) return;
        let cid = [myPhone, activeChat].sort().join("_");
        let enc = btoa(unescape(encodeURIComponent(t)));
        db.ref('chats/' + cid).push({ s: myPhone, m: enc, t: Date.now() });
        db.ref('my_contacts/' + myPhone + '/' + activeChat).set(true);
        db.ref('my_contacts/' + activeChat + '/' + myPhone).set(true);
        document.getElementById('m-input').value = "";
    }

    function listenMsgs() {
        let cid = [myPhone, activeChat].sort().join("_");
        db.ref('chats/' + cid).limitToLast(1).on('child_added', snap => {
            let d = snap.val();
            if(d.s !== myPhone && activeChat === d.s) {
                new Notification("‡¶®‡¶§‡ßÅ‡¶® ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú", { body: "‡¶≤‡¶æ‡¶≤ ‡¶¨‡¶ø‡¶≤‡¶æ‡¶á ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶è‡¶∏‡ßá‡¶õ‡ßá" });
            }
        });
        db.ref('chats/' + cid).on('value', snap => {
            let box = document.getElementById('msg-box'); box.innerHTML = "";
            snap.forEach(m => {
                let d = m.val(); let side = d.s === myPhone ? 'me' : 'you';
                let dec = decodeURIComponent(escape(atob(d.m)));
                box.innerHTML += `<div class="bubble ${side}">${dec}</div>`;
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    function closeChat() { showScr('scr-main'); activeChat = ""; }
    function logout() { setOnline(false); localStorage.clear(); location.reload(); }
    function addNew() { 
        let p = prompt("‡¶¨‡¶®‡ßç‡¶ß‡ßÅ‡¶∞ ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞:");
        if(p && p !== myPhone) {
            db.ref('users/' + p).once('value', s => {
                if(s.exists()) { db.ref('my_contacts/' + myPhone + '/' + p).set(true); openChat(p); }
                else alert("‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø!");
            });
        }
    }
</script>
