<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lal Bilai - Premium Chat</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        :root { --red: #D32F2F; --white: #fff; --dark: #1a1a1a; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        #app-wrap { width: 100%; max-width: 400px; height: 100vh; background: var(--white); position: relative; display: flex; flex-direction: column; overflow: hidden; }

        /* ল্যান্ডিং এনিমেশন */
        #splash { position: absolute; inset: 0; background: #fff; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .anim-logo { width: 110px; height: 110px; border-radius: 50%; border: 3px solid var(--red); animation: bounce 2s infinite ease-in-out; margin-bottom: 20px; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* ল্যাঙ্গুয়েজ সুইচ */
        .lang-toggle { position: absolute; top: 15px; right: 15px; z-index: 1100; display: flex; gap: 5px; }
        .l-btn { font-size: 11px; padding: 4px 8px; border-radius: 5px; border: 1px solid #ddd; cursor: pointer; background: #fff; color: #555; }
        .l-btn.active { background: var(--red); color: white; border-color: var(--red); font-weight: bold; }

        /* ইন্টারফেস */
        .screen { padding: 30px; display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; position: absolute; inset: 0; background: #fff; z-index: 100; }
        .visible { display: flex; }
        .iti { width: 100%; margin-bottom: 15px; }
        input { width: 100%; padding: 13px; border: 1.5px solid #eee; border-radius: 10px; outline: none; background: #fafafa; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; background: var(--red); color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }

        header { background: var(--red); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        #chat-list { flex: 1; background: #f9f9f9; display: flex; align-items: center; justify-content: center; color: #bbb; }
    </style>
</head>
<body>

<div id="app-wrap">
    <div class="lang-toggle">
        <span id="btn-en" class="l-btn active" onclick="switchLang('en')">English</span>
        <span id="btn-bn" class="l-btn" onclick="switchLang('bn')">বাংলা</span>
    </div>

    <div id="splash">
        <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="anim-logo">
        <h2 style="color:var(--red); letter-spacing: 2px;">LAL BILAI</h2>
    </div>

    <div id="scr-login" class="screen visible">
        <h2 id="t-login" style="margin-bottom: 20px;">Sign In</h2>
        <input type="tel" id="l-ph">
        <input type="password" id="l-ps" placeholder="Password" style="margin-top:10px;">
        <button class="btn" id="b-login" onclick="handleLogin()">Login Now</button>
        <p id="t-footer" style="font-size: 11px; color: #888; margin-top: 20px;">Don't have an account? Contact Admin</p>
    </div>

    <div id="scr-main" style="display:none; flex-direction:column; height:100%;">
        <header>
            <span id="t-app-name">Lal Bilai Chat</span>
            <span onclick="logout()" style="font-size:12px; cursor:pointer; background:rgba(0,0,0,0.2); padding:4px 10px; border-radius:5px;">Logout</span>
        </header>
        <div id="chat-list">
            <p id="t-empty">No conversations yet</p>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://kbook-5d175-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ল্যাঙ্গুয়েজ ডাটা (ডিফল্ট ইংলিশ)
    const translations = {
        en: {
            login: "Sign In",
            pass: "Password",
            btn: "Login Now",
            footer: "Don't have an account? Contact Admin",
            app: "Lal Bilai Chat",
            empty: "No conversations yet"
        },
        bn: {
            login: "লগইন করুন",
            pass: "পাসওয়ার্ড দিন",
            btn: "সাইন ইন",
            footer: "অ্যাকাউন্ট নেই? অ্যাডমিনের সাথে যোগাযোগ করুন",
            app: "লাল বিলাই চ্যাট",
            empty: "এখনও কোনো মেসেজ নেই"
        }
    };

    let currentLang = 'en';
    let iti;

    function switchLang(lang) {
        currentLang = lang;
        document.querySelectorAll('.l-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + lang).classList.add('active');

        // টেক্সট আপডেট
        document.getElementById('t-login').innerText = translations[lang].login;
        document.getElementById('l-ps').placeholder = translations[lang].pass;
        document.getElementById('b-login').innerText = translations[lang].btn;
        document.getElementById('t-footer').innerText = translations[lang].footer;
        document.getElementById('t-app-name').innerText = translations[lang].app;
        document.getElementById('t-empty').innerText = translations[lang].empty;
    }

    window.onload = () => {
        const input = document.querySelector("#l-ph");
        iti = window.intlTelInput(input, {
            separateDialCode: true,
            initialCountry: "sa",
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
        });

        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            if(localStorage.getItem("lb_phone")) showApp();
        }, 3000);

        switchLang('en'); // ডিফল্ট ইংলিশ সেট করা হলো
    };

    function handleLogin() {
        const ph = iti.getNumber();
        const ps = document.getElementById('l-ps').value;
        if(!iti.isValidNumber()) return alert(currentLang === 'en' ? "Please enter a valid number" : "সঠিক নাম্বার দিন");

        const userKey = btoa(ph);
        db.ref('users/' + userKey).once('value', snap => {
            if(snap.exists() && snap.val().pass === ps) {
                localStorage.setItem("lb_phone", userKey);
                showApp();
            } else {
                alert(currentLang === 'en' ? "Invalid credentials!" : "তথ্য সঠিক নয়!");
            }
        });
    }

    function showApp() {
        document.getElementById('scr-login').classList.remove('visible');
        document.getElementById('scr-main').style.display = 'flex';
    }

    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
