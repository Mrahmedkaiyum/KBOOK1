<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lal Bilai - v2.0 Global Search</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        :root { --red: #D32F2F; --white: #fff; --bg: #f1f3f5; }
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        #app-wrap { width: 100%; max-width: 380px; height: 95vh; background: var(--white); position: relative; border-radius: 20px; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Headers */
        header { background: var(--red); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; font-size: 18px; font-weight: bold; }
        .p-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #eee; cursor: pointer; }

        /* Search Bar */
        .search-box { padding: 10px; background: #fff; border-bottom: 1px solid #eee; display: flex; gap: 8px; }
        .search-box input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd; outline: none; }
        .search-btn { background: var(--red); color: white; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; }

        /* User Lists */
        #user-list { flex: 1; overflow-y: auto; background: var(--bg); }
        .user-card { display: flex; align-items: center; padding: 12px; background: #fff; margin-bottom: 1px; cursor: pointer; transition: 0.2s; }
        .user-card:active { background: #f9f9f9; }
        .user-info { margin-left: 12px; }
        .user-name { font-weight: bold; color: #333; }
        .user-status { font-size: 12px; color: #888; }

        /* Screens */
        .screen { display: none; flex-direction: column; height: 100%; }
        .active { display: flex; }

        /* Profile Modal */
        #profile-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .profile-card { background: white; width: 100%; border-radius: 15px; padding: 20px; text-align: center; }
        .profile-card input { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ddd; border-radius: 8px; }

        /* Utility */
        .btn-sm { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .red-btn { background: var(--red); color: white; }
    </style>
</head>
<body>

<div id="app-wrap">
    
    <div id="scr-main" class="screen active">
        <header>
            <div style="display:flex; align-items:center; gap:10px;">
                <img id="my-avatar" class="p-img" onclick="toggleProfile()">
                <span id="my-display-name">KAIYUM User</span>
            </div>
            <span onclick="logout()" style="font-size:12px; cursor:pointer; opacity:0.8;">Logout</span>
        </header>

        <div class="search-box">
            <input type="tel" id="search-input" placeholder="নাম্বার দিয়ে সার্চ দিন...">
            <button class="search-btn" onclick="searchUser()">খুঁজুন</button>
        </div>

        <div id="user-list">
            <div style="text-align:center; color:#888; margin-top:50px;">
                <p>কোনো চ্যাট নেই।</p>
                <small>কাউকে খুঁজে বের করতে নাম্বার লিখে সার্চ দিন।</small>
            </div>
        </div>
    </div>

    <div id="profile-overlay">
        <div class="profile-card">
            <h3>প্রোফাইল সেটিংস</h3>
            <img id="edit-avatar" class="p-img" style="width:80px; height:80px; margin-bottom:10px;">
            <p id="my-phone-display" style="font-size:12px; color:#666;"></p>
            <input type="text" id="new-name" placeholder="আপনার নাম লিখুন">
            <div style="display:flex; gap:10px; justify-content:center;">
                <button class="btn-sm" onclick="toggleProfile()">বাতিল</button>
                <button class="btn-sm red-btn" onclick="updateProfile()">সেভ করুন</button>
            </div>
        </div>
    </div>

</div>

<script>
    const firebaseConfig = { databaseURL: "https://kbook-5d175-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const DEF_IMG = "https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg";

    let myPhoneId = localStorage.getItem("lb_phone"); 

    if(!myPhoneId) {
        window.location.href = "login.html"; // লগইন না থাকলে পাঠিয়ে দিবে
    }

    // প্রোফাইল লোড
    function loadMyData() {
        db.ref('users/' + myPhoneId).on('value', snap => {
            const data = snap.val();
            if(data) {
                document.getElementById('my-display-name').innerText = data.name;
                document.getElementById('my-avatar').src = data.profilePic || DEF_IMG;
                document.getElementById('edit-avatar').src = data.profilePic || DEF_IMG;
                document.getElementById('new-name').value = data.name;
                document.getElementById('my-phone-display').innerText = atob(myPhoneId);
            }
        });
    }

    // ইউজার সার্চ লজিক
    function searchUser() {
        const query = document.getElementById('search-input').value.trim();
        if(!query) return alert("নাম্বার লিখুন!");

        // সার্চ করার সময় জিরো বা কান্ট্রি কোড ইনপুট হ্যান্ডলিং
        const searchId = btoa(query.startsWith('+') ? query : "+" + query); // বেস৬৪ কনভার্ট

        db.ref('users/' + searchId).once('value', snap => {
            const user = snap.val();
            if(user) {
                const list = document.getElementById('user-list');
                list.innerHTML = `
                    <div class="user-card" onclick="startChat('${searchId}')">
                        <img src="${user.profilePic || DEF_IMG}" class="p-img">
                        <div class="user-info">
                            <div class="user-name">${user.name}</div>
                            <div class="user-status">অ্যাকাউন্ট পাওয়া গেছে - মেসেজ দিন</div>
                        </div>
                    </div>
                `;
            } else {
                alert("এই নাম্বারে কোনো ইউজার পাওয়া যায়নি!");
            }
        });
    }

    // প্রোফাইল সেকশন টগল
    function toggleProfile() {
        const overlay = document.getElementById('profile-overlay');
        overlay.style.display = (overlay.style.display === 'flex') ? 'none' : 'flex';
    }

    // নাম আপডেট লজিক
    function updateProfile() {
        const name = document.getElementById('new-name').value;
        if(name.length < 3) return alert("নাম অন্তত ৩ অক্ষরের হতে হবে!");
        
        db.ref('users/' + myPhoneId).update({ name: name }).then(() => {
            alert("নাম আপডেট হয়েছে!");
            toggleProfile();
        });
    }

    function startChat(id) {
        alert("চ্যাট বক্স ওপেন হচ্ছে... (মেসেজিং ফাংশন কানেক্ট করা হচ্ছে)");
        // এখানে পরবর্তী ধাপে মেসেজিং ইউআই আসবে
    }

    function logout() {
        localStorage.clear();
        location.reload();
    }

    loadMyData();
</script>
</body>
</html>
