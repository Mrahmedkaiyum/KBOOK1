<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lal Bilai - RealTime Messenger</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        :root { --main: #25D366; --dark: #075E54; --bg: #ffffff; --chat-bg: #e5ddd5; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #f0f0f0; height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        #app-wrap { width: 100%; max-width: 450px; height: 100vh; background: var(--bg); position: relative; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.2); }

        /* Auth UI */
        .auth-box { position: absolute; inset: 0; background: white; z-index: 5000; display: flex; flex-direction: column; padding: 40px 25px; align-items: center; justify-content: center; }
        .logo { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--main); margin-bottom: 20px; }
        input { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 10px; outline: none; background: #f9f9f9; }
        .btn { width: 100%; padding: 14px; background: var(--main); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* Main Header */
        header { background: var(--dark); color: white; padding: 12px 15px; display: flex; align-items: center; gap: 12px; z-index: 100; }
        .p-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        
        /* Chat List */
        #chat-list { flex: 1; overflow-y: auto; background: white; }
        .user-row { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #f0f0f0; cursor: pointer; }
        .user-row:active { background: #f9f9f9; }

        /* Inbox Overlay */
        #inbox { position: absolute; inset: 0; background: var(--chat-bg); z-index: 200; display: none; flex-direction: column; }
        #msg-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .m-bubble { max-width: 80%; padding: 8px 12px; border-radius: 12px; font-size: 15px; line-height: 1.4; word-wrap: break-word; }
        .sent { align-self: flex-end; background: #dcf8c6; border-top-right-radius: 0; }
        .rec { align-self: flex-start; background: #fff; border-top-left-radius: 0; }
        
        .input-bar { padding: 10px; background: #f0f0f0; display: flex; gap: 10px; align-items: center; }
        .input-bar input { margin-bottom: 0; border-radius: 25px; background: white; }

        .hidden { display: none !important; }
        .online-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--main); border: 2px solid white; position: absolute; left: 45px; bottom: 15px; }
    </style>
</head>
<body>

<div id="app-wrap">
    <div id="scr-login" class="auth-box hidden">
        <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="logo">
        <input type="number" id="l-ph" placeholder="Phone Number">
        <input type="password" id="l-ps" placeholder="Password">
        <button class="btn" onclick="handleLogin()">Sign In</button>
        <p onclick="showAuth('reg')" style="cursor:pointer; color:var(--dark)">Create New Account</p>
    </div>

    <div id="scr-reg" class="auth-box hidden">
        <h2 style="color:var(--dark)">Register</h2>
        <input type="text" id="r-name" placeholder="Full Name">
        <input type="number" id="r-ph" placeholder="Mobile Number">
        <input type="password" id="r-ps" placeholder="Password">
        <button class="btn" onclick="requestOTP()">Get OTP</button>
        <p onclick="showAuth('login')" style="cursor:pointer; color:var(--dark)">Already have an account?</p>
    </div>

    <div id="scr-otp" class="auth-box hidden">
        <h3>Verify Code</h3>
        <input type="number" id="otp-input" placeholder="4 Digit OTP" style="text-align:center; font-size:22px;">
        <button class="btn" onclick="completeReg()">Verify</button>
    </div>

    <div id="scr-main" style="display:none; flex-direction:column; height:100%;">
        <header>
            <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="p-img">
            <span style="flex:1; font-weight:bold;">Lal Bilai</span>
            <span onclick="addNew()" style="font-size:24px; cursor:pointer;">‚ûï</span>
            <span onclick="logout()" style="font-size:20px; cursor:pointer; margin-left:15px;">üö™</span>
        </header>
        <div id="chat-list"></div>
    </div>

    <div id="inbox">
        <header>
            <span onclick="closeInbox()" style="cursor:pointer; font-size:20px;">‚¨ÖÔ∏è</span>
            <img id="inbox-img" src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="p-img" style="width:35px; height:35px;">
            <div style="flex:1">
                <div id="inbox-name" style="font-size:16px;">Name</div>
                <div id="inbox-status" style="font-size:10px; font-weight:normal;">offline</div>
            </div>
        </header>
        <div id="msg-area"></div>
        <div class="input-bar">
            <input type="text" id="m-input" placeholder="Type a message...">
            <button class="btn" style="width:60px; margin-top:0;" onclick="sendMsg()">Send</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://kbook-5d175-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myPhone = localStorage.getItem("lb_phone") ? atob(localStorage.getItem("lb_phone")) : null;
    let activeChat = null;
    let tempUser = null;

    function showAuth(mode) {
        document.getElementById('scr-login').classList.toggle('hidden', mode !== 'login');
        document.getElementById('scr-reg').classList.toggle('hidden', mode !== 'reg');
        document.getElementById('scr-otp').classList.add('hidden');
    }

    // --- Authentication ---
    function handleLogin() {
        const ph = document.getElementById('l-ph').value;
        const ps = document.getElementById('l-ps').value;
        db.ref('users/' + btoa(ph)).once('value', snap => {
            if(snap.exists() && snap.val().pass === ps) {
                localStorage.setItem("lb_phone", btoa(ph));
                location.reload();
            } else alert("Invalid Login!");
        });
    }

    function requestOTP() {
        const name = document.getElementById('r-name').value;
        const ph = document.getElementById('r-ph').value;
        const ps = document.getElementById('r-ps').value;
        if(!name || ph.length < 10 || !ps) return alert("Fill all info!");
        const code = Math.floor(1000 + Math.random() * 9000).toString();
        tempUser = { name, ph, ps, code };
        db.ref('otp_requests/' + ph).set({ ph, code, name }).then(() => {
            showAuth('none'); document.getElementById('scr-otp').classList.remove('hidden');
        });
    }

    function completeReg() {
        if(document.getElementById('otp-input').value === tempUser.code) {
            db.ref('users/' + btoa(tempUser.ph)).set({ name: tempUser.name, phone: tempUser.ph, pass: tempUser.ps }).then(() => {
                localStorage.setItem("lb_phone", btoa(tempUser.ph));
                location.reload();
            });
        } else alert("Wrong OTP!");
    }

    // --- Main App & Chat ---
    if(!myPhone) { showAuth('login'); } 
    else {
        document.getElementById('scr-main').style.display = 'flex';
        db.ref('status/' + btoa(myPhone)).set(true);
        db.ref('status/' + btoa(myPhone)).onDisconnect().set(false);
        loadChatList();
    }

    function addNew() {
        const ph = prompt("Enter Phone Number:");
        if(!ph || ph === myPhone) return;
        db.ref('users/' + btoa(ph)).once('value', snap => {
            if(snap.exists()) {
                db.ref('contacts/' + btoa(myPhone) + '/' + btoa(ph)).set({ name: snap.val().name, phone: ph, lastTime: Date.now() });
                openInbox(ph, snap.val().name);
            } else alert("User not found!");
        });
    }

    function loadChatList() {
        db.ref('contacts/' + btoa(myPhone)).orderByChild('lastTime').on('value', snap => {
            const list = document.getElementById('chat-list');
            list.innerHTML = "";
            let rows = [];
            snap.forEach(c => rows.unshift(c.val()));
            rows.forEach(u => {
                list.innerHTML += `
                <div class="user-row" onclick="openInbox('${u.phone}', '${u.name}')">
                    <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="p-img">
                    <div style="margin-left:15px;"><b>${u.name}</b><br><small>${u.phone}</small></div>
                </div>`;
            });
        });
    }

    function openInbox(ph, name) {
        activeChat = ph;
        document.getElementById('inbox-name').innerText = name;
        document.getElementById('inbox').style.display = 'flex';
        
        // Status Check
        db.ref('status/' + btoa(ph)).on('value', snap => {
            document.getElementById('inbox-status').innerText = snap.val() ? 'online' : 'offline';
            document.getElementById('inbox-status').style.color = snap.val() ? '#25D366' : '#999';
        });

        // Load Messages Real-time
        const chatID = [myPhone, ph].sort().join("_");
        db.ref('messages/' + chatID).on('value', snap => {
            const area = document.getElementById('msg-area');
            area.innerHTML = "";
            snap.forEach(mNode => {
                const m = mNode.val();
                area.innerHTML += `<div class="m-bubble ${m.sender === myPhone ? 'sent' : 'rec'}">${m.text}</div>`;
            });
            area.scrollTop = area.scrollHeight;
        });
    }

    function sendMsg() {
        const txt = document.getElementById('m-input').value;
        if(!txt || !activeChat) return;
        const chatID = [myPhone, activeChat].sort().join("_");
        db.ref('messages/' + chatID).push({ sender: myPhone, text: txt, time: Date.now() });
        db.ref('contacts/' + btoa(myPhone) + '/' + btoa(activeChat)).update({ lastTime: Date.now() });
        document.getElementById('m-input').value = "";
    }

    function closeInbox() { document.getElementById('inbox').style.display = 'none'; activeChat = null; }
    function logout() { db.ref('status/' + btoa(myPhone)).set(false); localStorage.clear(); location.reload(); }
</script>
</body>
</html>
