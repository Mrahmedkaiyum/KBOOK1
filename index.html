<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lal Bilai - Security Master</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        :root { --red: #D32F2F; --white: #fff; --gray: #f8f9fa; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        #app-wrap { width: 100%; max-width: 400px; height: 100vh; background: var(--white); position: relative; display: flex; flex-direction: column; overflow: hidden; }

        /* Splash Animation */
        #splash { position: absolute; inset: 0; background: #fff; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .anim-logo { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--red); animation: bounce 2s infinite ease-in-out; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* Screens */
        .screen { padding: 40px 30px; display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; position: absolute; inset: 0; background: #fff; z-index: 100; }
        .visible { display: flex; }
        
        input { width: 100%; padding: 15px; border: 1.5px solid #eee; border-radius: 12px; outline: none; background: #fafafa; font-size: 16px; margin-bottom: 12px; transition: 0.3s; }
        input:focus { border-color: var(--red); background: #fff; }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; background: var(--red); color: white; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 5px; }
        .link-text { font-size: 13px; color: var(--red); margin-top: 15px; cursor: pointer; font-weight: bold; }
        .footer-note { font-size: 11px; color: #888; margin-top: 10px; text-align: center; }

        header { background: var(--red); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
    </style>
</head>
<body>

<div id="app-wrap">
    <div id="splash">
        <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="anim-logo">
        <h2 style="color:var(--red); margin-top:20px;">LAL BILAI</h2>
    </div>

    <div id="scr-login" class="screen visible">
        <h2 style="margin-bottom: 25px;">Sign In</h2>
        <input type="number" id="l-ph" placeholder="Phone Number">
        <input type="password" id="l-ps" placeholder="Password">
        <button class="btn" onclick="handleLogin()">Login</button>
        <p class="link-text" onclick="showScr('scr-reg')">Create New Account</p>
        <p class="link-text" style="color:#555; text-decoration: underline;" onclick="showScr('scr-forgot')">Forgot Password?</p>
    </div>

    <div id="scr-reg" class="screen">
        <h2 style="margin-bottom: 20px;">Registration</h2>
        <input type="text" id="r-name" placeholder="Full Name">
        <input type="number" id="r-ph" placeholder="Phone Number">
        <input type="password" id="r-ps" placeholder="Set Password">
        <input type="number" id="r-otp" placeholder="Admin Secret Code" style="border: 2px solid #D32F2F;">
        <button class="btn" onclick="handleReg()">Register Now</button>
        <p class="link-text" onclick="showScr('scr-login')">Back to Login</p>
    </div>

    <div id="scr-forgot" class="screen">
        <h2 style="margin-bottom: 20px;">Recovery</h2>
        <p style="font-size: 13px; color: #666; text-align: center; margin-bottom: 15px;">আপনার রেজিস্টার্ড মোবাইল নাম্বারটি দিন</p>
        <input type="number" id="f-ph" placeholder="Registered Phone Number">
        <button class="btn" onclick="handleForgot()">Recover Password</button>
        <p class="link-text" onclick="showScr('scr-login')">Back to Login</p>
    </div>

    <div id="scr-main" style="display:none; flex-direction:column; height:100%;">
        <header>
            <span>Lal Bilai Messenger</span>
            <span onclick="logout()" style="font-size:11px; cursor:pointer; background:rgba(0,0,0,0.2); padding:5px 10px; border-radius:5px;">Logout</span>
        </header>
        <div style="flex:1; display:flex; align-items:center; justify-content:center; color:#ccc;">
            <p>Welcome to your Secure Chat</p>
        </div>
    </div>
</div>

<script>
    // ফায়ারবেস কানেকশন
    const firebaseConfig = { databaseURL: "https://kbook-5d175-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ADMIN_WA = "9660558687975"; 
    const SECRET_OTP = "2026"; 

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            if(localStorage.getItem("lb_phone")) showApp();
        }, 2500);
    };

    function showScr(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('visible'));
        document.getElementById(id).classList.add('visible');
    }

    // লগইন লজিক
    function handleLogin() {
        const ph = document.getElementById('l-ph').value;
        const ps = document.getElementById('l-ps').value;
        if(!ph || !ps) return alert("Fill all fields!");

        db.ref('users/' + btoa(ph)).once('value', snap => {
            if(snap.exists() && snap.val().pass === ps) {
                localStorage.setItem("lb_phone", btoa(ph));
                showApp();
            } else {
                alert("Account not found or wrong password!");
            }
        });
    }

    // রেজিস্ট্রেশন লজিক
    function handleReg() {
        const name = document.getElementById('r-name').value;
        const ph = document.getElementById('r-ph').value;
        const ps = document.getElementById('r-ps').value;
        const otp = document.getElementById('r-otp').value;

        if(!name || !ph || !ps || !otp) return alert("All fields are mandatory!");
        if(otp !== SECRET_OTP) return alert("Invalid Secret Code! Contact Admin.");

        const userKey = btoa(ph);
        db.ref('users/' + userKey).once('value', snap => {
            if(snap.exists()) {
                alert("Already registered! Please Login.");
                showScr('scr-login');
            } else {
                db.ref('users/' + userKey).set({ name, pass: ps, phone: ph, created: Date.now() }).then(() => {
                    alert("Registration Successful!");
                    localStorage.setItem("lb_phone", userKey);
                    showApp();
                });
            }
        });
    }

    // পাসওয়ার্ড ফরগেট লজিক (স্মার্ট চেক)
    function handleForgot() {
        const ph = document.getElementById('f-ph').value;
        if(!ph) return alert("দয়া করে নাম্বারটি দিন!");

        const userKey = btoa(ph);
        db.ref('users/' + userKey).once('value', snap => {
            if(snap.exists()) {
                // অ্যাকাউন্ট থাকলে হোয়াটসঅ্যাপে রিডাইরেক্ট করবে
                const userData = snap.val();
                const msg = `Assalamu Alaikum KAIYUM,\nআমি আমার লাল বিলাই অ্যাপের পাসওয়ার্ড ভুলে গেছি।\nআমার নাম: ${userData.name}\nআমার রেজিস্টার্ড নাম্বার: ${ph}\nদয়া করে আমাকে সাহায্য করুন।`;
                window.open(`https://wa.me/${ADMIN_WA}?text=${encodeURIComponent(msg)}`, '_blank');
            } else {
                // অ্যাকাউন্ট না থাকলে এই বার্তা দেবে
                alert("এই নাম্বারে কোনো অ্যাকাউন্ট নেই! দয়া করে নতুন করে অ্যাকাউন্ট তৈরি করুন।");
                showScr('scr-reg');
            }
        });
    }

    function showApp() {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('visible'));
        document.getElementById('scr-main').style.display = 'flex';
    }

    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
