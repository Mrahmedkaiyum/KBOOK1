<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lal Bilai - Real Person Chat</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        :root { --main: #25D366; --dark: #075E54; --bg: #ffffff; --chat-bg: #e5ddd5; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { margin: 0; background: #111; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #app-wrap { width: 100%; max-width: 400px; height: 95vh; background: var(--bg); position: relative; display: flex; flex-direction: column; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }

        /* Auth Screen */
        .auth-screen { position: absolute; inset: 0; background: white; z-index: 5000; display: flex; flex-direction: column; padding: 30px; align-items: center; justify-content: center; text-align: center; }
        .logo { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--main); margin-bottom: 20px; }
        input { width: 100%; padding: 14px; margin-bottom: 10px; border: 1.5px solid #eee; border-radius: 12px; outline: none; background: #f9f9f9; font-size: 15px; }
        .btn { width: 100%; padding: 14px; background: var(--main); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; }

        /* Header */
        header { background: var(--dark); color: white; padding: 12px 15px; display: flex; align-items: center; gap: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .p-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 1.5px solid #fff; }

        /* Main Screen & Chat List */
        #scr-main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        #chat-list { flex: 1; overflow-y: auto; background: white; }
        .user-row { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #f0f0f0; cursor: pointer; transition: 0.2s; }
        .user-row:active { background: #f5f5f5; }

        /* Inbox Overlay (Full Screen inside app-wrap) */
        #inbox { position: absolute; inset: 0; background: var(--chat-bg); z-index: 1000; display: none; flex-direction: column; }
        
        /* Message Area */
        #msg-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; }
        .m-bubble { max-width: 80%; padding: 10px 14px; border-radius: 15px; font-size: 14.5px; line-height: 1.4; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; }
        .sent { align-self: flex-end; background: #dcf8c6; border-top-right-radius: 0; }
        .rec { align-self: flex-start; background: #fff; border-top-left-radius: 0; }
        .tick { font-size: 11px; color: #34B7F1; margin-left: 5px; font-weight: bold; }

        /* Real-Time Input Box (Fixed at Bottom) */
        .chat-footer { position: absolute; bottom: 0; width: 100%; padding: 10px; background: #f0f0f0; display: flex; gap: 8px; align-items: center; border-top: 1px solid #ddd; }
        .chat-footer input { flex: 1; margin-bottom: 0; border-radius: 25px; background: white; border: 1px solid #ccc; padding: 10px 15px; }
        .send-btn { width: 45px; height: 45px; background: var(--dark); color: white; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; flex-shrink: 0; }

        .hidden { display: none !important; }
        .typing-notify { font-size: 10px; color: #9dffb0; font-style: italic; }
    </style>
</head>
<body>

<div id="app-wrap">
    <div id="scr-auth" class="auth-screen hidden">
        <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="logo">
        <h2 id="auth-title">Login to Lal Bilai</h2>
        <input type="number" id="auth-ph" placeholder="Mobile Number">
        <input type="password" id="auth-ps" placeholder="Password">
        <button class="btn" onclick="handleAuth()">Sign In</button>
        <p id="switch-btn" onclick="toggleAuth()" style="margin-top:15px; color:var(--dark); cursor:pointer; font-size:14px;">Need an account? Register</p>
    </div>

    <div id="scr-main" style="display:none;">
        <header>
            <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="p-img">
            <span style="flex:1; font-weight:bold; font-size:18px;">Lal Bilai</span>
            <span onclick="addContact()" style="font-size:24px; cursor:pointer;">‚ûï</span>
            <span onclick="logout()" style="margin-left:15px; cursor:pointer;">üö™</span>
        </header>
        <div id="chat-list"></div>
    </div>

    <div id="inbox">
        <header>
            <span onclick="closeInbox()" style="cursor:pointer; font-size:20px;">‚¨ÖÔ∏è</span>
            <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="p-img" style="width:35px; height:35px;">
            <div style="flex:1">
                <div id="chat-user-name" style="font-size:15px; font-weight:bold;">Name</div>
                <div id="typing-status" class="typing-notify" style="display:none;">typing...</div>
            </div>
        </header>
        <div id="msg-area"></div>
        <div class="chat-footer">
            <input type="text" id="m-input" placeholder="Type a message..." oninput="sendTyping()">
            <button class="send-btn" onclick="sendMsg()">‚û§</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://kbook-5d175-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myPhone = localStorage.getItem("lb_phone") ? atob(localStorage.getItem("lb_phone")) : null;
    let activeChat = null;
    let isLoginMode = true;
    let tTimer;

    function toggleAuth() {
        isLoginMode = !isLoginMode;
        document.getElementById('auth-title').innerText = isLoginMode ? "Login to Lal Bilai" : "Register Account";
        document.getElementById('switch-btn').innerText = isLoginMode ? "Need account? Register" : "Have account? Login";
    }

    function handleAuth() {
        const ph = document.getElementById('auth-ph').value;
        const ps = document.getElementById('auth-ps').value;
        if(ph.length < 10 || ps.length < 4) return alert("Valid info needed!");

        if(isLoginMode) {
            db.ref('users/' + btoa(ph)).once('value', snap => {
                if(snap.exists() && snap.val().pass === ps) {
                    localStorage.setItem("lb_phone", btoa(ph));
                    location.reload();
                } else alert("Wrong Login!");
            });
        } else {
            db.ref('users/' + btoa(ph)).set({ name: "User_"+ph.slice(-4), ph, pass: ps }).then(() => {
                localStorage.setItem("lb_phone", btoa(ph));
                location.reload();
            });
        }
    }

    if(!myPhone) {
        document.getElementById('scr-auth').classList.remove('hidden');
    } else {
        document.getElementById('scr-main').style.display = 'flex';
        db.ref('status/' + btoa(myPhone)).set(true);
        db.ref('status/' + btoa(myPhone)).onDisconnect().set(false);
        loadList();
    }

    function addContact() {
        const ph = prompt("Enter Person Phone:");
        if(!ph || ph === myPhone) return;
        db.ref('users/' + btoa(ph)).once('value', snap => {
            if(snap.exists()){
                db.ref('contacts/' + btoa(myPhone) + '/' + btoa(ph)).set({ name: snap.val().name, ph, last: Date.now() });
                openInbox(ph, snap.val().name);
            } else alert("User not registered!");
        });
    }

    function loadList() {
        db.ref('contacts/' + btoa(myPhone)).orderByChild('last').on('value', snap => {
            const list = document.getElementById('chat-list');
            list.innerHTML = "";
            let items = [];
            snap.forEach(c => items.unshift(c.val()));
            items.forEach(u => {
                list.innerHTML += `<div class="user-row" onclick="openInbox('${u.ph}', '${u.name}')">
                    <img src="https://image2url.com/r2/default/images/1770055773770-4e97be2e-90a9-48f4-b20b-bb418a6d3c91.jpg" class="p-img">
                    <div style="margin-left:12px;"><b>${u.name}</b><br><small>${u.ph}</small></div>
                </div>`;
            });
        });
    }

    function openInbox(ph, name) {
        activeChat = ph;
        document.getElementById('chat-user-name').innerText = name;
        document.getElementById('inbox').style.display = 'flex';
        
        // Listen Typing
        db.ref('typing/' + btoa(ph) + '/' + btoa(myPhone)).on('value', s => {
            document.getElementById('typing-status').style.display = s.val() ? 'block' : 'none';
        });

        // Listen Messages Real-Time
        const chatID = [myPhone, ph].sort().join("_");
        db.ref('messages/' + chatID).on('value', snap => {
            const area = document.getElementById('msg-area');
            area.innerHTML = "";
            snap.forEach(mNode => {
                const m = mNode.val();
                const isMe = m.sender === myPhone;
                area.innerHTML += `<div class="m-bubble ${isMe ? 'sent' : 'rec'}">${m.text}${isMe ? '<span class="tick">‚úî‚úî</span>' : ''}</div>`;
            });
            area.scrollTop = area.scrollHeight;
        });
    }

    function sendTyping() {
        db.ref('typing/' + btoa(myPhone) + '/' + btoa(activeChat)).set(true);
        clearTimeout(tTimer);
        tTimer = setTimeout(() => db.ref('typing/' + btoa(myPhone) + '/' + btoa(activeChat)).set(false), 2000);
    }

    function sendMsg() {
        const txt = document.getElementById('m-input').value;
        if(!txt || !activeChat) return;
        const chatID = [myPhone, activeChat].sort().join("_");
        db.ref('messages/' + chatID).push({ sender: myPhone, text: txt, time: Date.now() });
        db.ref('contacts/' + btoa(myPhone) + '/' + btoa(activeChat)).update({ last: Date.now() });
        document.getElementById('m-input').value = "";
        db.ref('typing/' + btoa(myPhone) + '/' + btoa(activeChat)).set(false);
    }

    function closeInbox() { document.getElementById('inbox').style.display = 'none'; activeChat = null; }
    function logout() { db.ref('status/' + btoa(myPhone)).set(false); localStorage.clear(); location.reload(); }
</script>
</body>
</html>
