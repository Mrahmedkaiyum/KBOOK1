<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBOOK - Premium Edition</title>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
        :root { --fb-blue: #075e54; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: var(--bg); display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        #app-container { width: 100%; max-width: 500px; background: white; position: relative; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }

        /* ‡ßß. ‡¶≤‡ßç‡¶Ø‡¶æ‡¶ô‡ßç‡¶ó‡ßÅ‡¶Ø‡¶º‡ßá‡¶ú ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶≠‡¶ø‡¶â (‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá) */
        #lang-screen { position: absolute; inset: 0; background: white; z-index: 6000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .lang-btn { background: #f0f2f5; border: 1px solid #ddd; padding: 15px; width: 80%; margin: 5px; border-radius: 10px; cursor: pointer; font-weight: bold; }

        /* ‡ß®. ‡¶≤‡ßã‡¶ó‡ßã ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        #splash { position: absolute; inset: 0; background: var(--fb-blue); z-index: 5500; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .logo-img { width: 100px; height: 100px; border-radius: 50%; border: 4px solid white; animation: zoomIn 1.5s forwards; }
        @keyframes zoomIn { from { transform: scale(0); } to { transform: scale(1.1); } }

        /* ‡ß©. ‡¶Ö‡¶≠‡¶ø‡¶®‡¶®‡ßç‡¶¶‡¶® ‡¶™‡¶™-‡¶Ü‡¶™ (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶õ‡¶¨‡¶ø‡¶∏‡¶π) */
        #congrats-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.85); z-index: 7000; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .congrats-card { background: white; padding: 30px; border-radius: 20px; width: 80%; text-align: center; animation: popUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .admin-img { width: 120px; height: 120px; border-radius: 50%; border: 5px solid var(--fb-blue); margin-bottom: 15px; object-fit: cover; }
        @keyframes popUp { from { transform: scale(0.5); } to { transform: scale(1); } }

        /* Auth UI */
        .auth-card { padding: 30px; display: flex; flex-direction: column; gap: 15px; height: 100%; justify-content: center; text-align: center; }
        .input-group { position: relative; display: flex; align-items: center; }
        .input-group span { position: absolute; left: 15px; color: #666; }
        input { width: 100%; padding: 15px 15px 15px 45px; border: 1.5px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .btn-premium { background: var(--fb-blue); color: white; padding: 16px; border: none; border-radius: 10px; font-weight: bold; font-size: 18px; cursor: pointer; }

        /* UI */
        header { background: var(--fb-blue); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .content-area { flex: 1; overflow-y: auto; background: #f0f2f5; }
        .profile-hq { background: white; margin: 15px; border-radius: 15px; padding: 20px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div id="app-container">
    <div id="lang-screen">
        <h2 style="color: var(--fb-blue)">Select Language</h2>
        <div id="google_translate_element" style="margin-bottom: 20px;"></div>
        <button class="lang-btn" onclick="closeLang()">Continue in Selected Language</button>
    </div>

    <div id="splash">
        <img src="https://mrahmedkaiyum.github.io/KBOOK/logo.png" class="logo-img" onerror="this.src='https://via.placeholder.com/100/FFFFFF/075e54?text=K'">
        <h2 style="color: white; margin-top: 15px;">KBOOK PRO</h2>
    </div>

    <div id="congrats-overlay">
        <div class="congrats-card">
            <img src="https://mrahmedkaiyum.github.io/KBOOK/admin.jpg" class="admin-img" onerror="this.src='https://via.placeholder.com/120/075e54/FFFFFF?text=Admin'">
            <h2 style="color: var(--fb-blue); margin: 0;">Congratulations!</h2>
            <p id="welcome-msg">Welcome to our community. Your account is now verified.</p>
            <button class="btn-premium" style="width: 100%;" onclick="enterApp()">OK / Let's Start</button>
        </div>
    </div>

    <div id="auth-page" class="auth-card">
        <h1 style="color: var(--fb-blue); font-size: 45px;">KBOOK</h1>
        
        <div class="input-group">
            <span>üë§</span>
            <input type="text" id="u-id" placeholder="Username / Email / Mobile">
        </div>
        <div class="input-group">
            <span>üîí</span>
            <input type="password" id="u-pass" placeholder="Password (6+ digits)">
        </div>
        
        <button class="btn-premium" onclick="processRegistration()">Join KBOOK Pro</button>
        <p style="font-size: 13px; color: #666;">By joining, you agree to our <b>Global Terms</b>.</p>
    </div>

    <div id="main-app" style="display:none; flex-direction: column; height: 100%;">
        <header>
            <span>KBOOK PRO</span>
            <div onclick="location.reload()" style="font-size: 12px; cursor: pointer;">Logout</div>
        </header>
        <div class="content-area">
            <div class="profile-hq">
                <div style="font-size: 50px;">üëë</div>
                <h2 id="display-name">Username</h2>
                <p style="color: #65676b;">KBOOK Official Member</p>
                <hr>
                <button class="btn-premium" style="width: 100%;">Create First Post</button>
            </div>
        </div>
    </div>
</div>

<audio id="tuk-sound" src="https://www.soundjay.com/buttons/sounds/button-20.mp3"></audio>

<script>
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }

    function closeLang() {
        document.getElementById('lang-screen').style.display = 'none';
        document.getElementById('splash').style.display = 'flex';
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
        }, 2500);
    }

    function processRegistration() {
        const id = document.getElementById('u-id').value;
        const pass = document.getElementById('u-pass').value;

        if(!id || pass.length < 6) {
            alert("Please fill all details! Password must be 6+ characters.");
            return;
        }

        // ‡¶ü‡ßÅ‡¶ï ‡¶∂‡¶¨‡ßç‡¶¶ ‡¶¨‡¶æ‡¶ú‡¶æ‡¶®‡ßã
        document.getElementById('tuk-sound').play();

        // ‡¶Ö‡¶≠‡¶ø‡¶®‡¶®‡ßç‡¶¶‡¶® ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
        document.getElementById('congrats-overlay').style.display = 'flex';
        document.getElementById('display-name').innerText = id.split('@')[0];
    }

    function enterApp() {
        document.getElementById('congrats-overlay').style.display = 'none';
        document.getElementById('auth-page').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
    }
</script>

</body>
</html>
